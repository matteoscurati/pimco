text: "<p><strong>Tutti gli investimenti</strong> comportano rischi e possono subire perdite di valore. L&rsquo;investimento nel <strong>mercato obbligazionario</strong> &egrave; soggetto a taluni rischi, tra cui il rischio di mercato, di tasso di interesse, di emittente, di credito, di inflazione e di liquidit&agrave;. Il valore della maggior parte delle obbligazioni e delle strategie obbligazionarie varia in funzione delle fluttuazioni dei tassi d&rsquo;interesse. Le obbligazioni e le strategie obbligazionarie con duration pi&ugrave; lunga tendono a evidenziare una maggiore sensibilit&agrave; e volatilit&agrave; rispetto a quelle con duration pi&ugrave; breve. Di norma, i prezzi delle obbligazioni diminuiscono in caso di aumento dei tassi d&rsquo;interesse e l&rsquo;attuale contesto di bassi tassi d&rsquo;interesse fa aumentare tale rischio. Le attuali riduzioni di capacit&agrave; delle controparti obbligazionarie possono contribuire al calo della liquidit&agrave; del mercato e all&rsquo;aumento della volatilit&agrave; dei prezzi. Al momento del rimborso gli investimenti obbligazionari possono avere un valore superiore o inferiore al costo iniziale. <strong>I titoli ad alto rendimento e a basso rating</strong> comportano rischi maggiori rispetto ai titoli con un rating pi&ugrave; elevato. I portafogli che investono in tali titoli sono esposti a livelli pi&ugrave; elevati di rischio di credito e di liquidit&agrave; rispetto ai portafogli che non detengono tali strumenti. Le <strong>obbligazioni indicizzate all&rsquo;inflazione</strong> di emittenti governativi sono titoli a reddito fisso la cui quota capitale viene modificata periodicamente in funzione del tasso di inflazione; il valore di tali titoli diminuisce in caso di aumento dei tassi d&rsquo;interesse reali. I <strong>TIPS</strong> sono obbligazioni indicizzate all&rsquo;inflazione emesse dal governo statunitense. <strong>Gli MBS e gli ABS</strong> possono essere sensibili alle fluttuazioni dei tassi d&rsquo;interesse o esposti al rischio di pagamento anticipato. Sebbene di norma beneficino di garanzie private, pubbliche o emesse da agenzie federali, non &egrave; possibile assicurare che i garanti facciano fronte ai loro obblighi. L&rsquo;investimento in <strong>titoli domiciliati all&rsquo;estero e/o denominati in valute estere</strong> pu&ograve; comportare elevati rischi dovuti alle fluttuazioni valutarie, nonch&eacute; rischi economici e politici che possono risultare pi&ugrave; accentuati nei mercati emergenti. <strong>I tassi di cambio</strong> possono registrare fluttuazioni significative nel breve periodo e possono ridurre i rendimenti di un portafoglio. Il valore delle <strong>azioni</strong> pu&ograve; diminuire a causa delle condizioni di mercato, economiche e industriali sia reali che percepite. <strong>Le materie prime</strong> sono caratterizzate da un rischio maggiore, in termini di rischio di mercato, politico, regolamentare e connesso ad eventi naturali e possono non essere idonee per tutti gli investitori. La panoramica della strategia presentata sopra intende illustrare i principali temi per il periodo indicato. Non si garantisce in alcun modo che un qualsiasi specifico conto, prodotto o strategia adotti tutti o alcuni dei temi summenzionati. Si consiglia agli investitori di rivolgersi al proprio professionista dell&rsquo;investimento prima di qualsiasi decisione di investimento.</p><p>Il presente documento riporta le opinioni dell&rsquo;autore ma non necessariamente quelle di PIMCO, che possono essere soggette a variazioni senza preavviso. &Egrave; stato divulgato con finalit&agrave; puramente informative. Le previsioni, le stime e talune informazioni contenute nel presente documento sono basate su ricerche proprietarie e non devono essere considerate alla stregua di una consulenza di investimento o di una raccomandazione in favore di particolari titoli, strategie o prodotti di investimento. Le informazioni contenute nel presente documento sono stat