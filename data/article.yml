  - title: "Quali sono le implicazioni delle elezioni statunitensi per i mercati emergenti?"
    cover_image: "implicazioni-usa.jpg"
    slug: "implicazioni-usa"
    date: "28 novembre 2016"
    content: "<p>Per gran parte del 2016, una serie inedita di fattori endogeni ed esogeni ha determinato un ottimo andamento dei mercati emergenti. L'elezione di Donald Trump e la maggioranza ottenuta dai Repubblicani in entrambe le camere del Congresso statunitense l'8 novembre rappresentano tuttavia un punto di svolta: questi fattori potrebbero divergere e creare un contesto pi&ugrave; difficile per i mercati emergenti, con la possibilit&agrave; di maggiori stimoli fiscali negli Stati Uniti, di un inasprimento della politica monetaria della Federal Reserve e di politiche commerciali protezionistiche. 
Alcuni investitori hanno gi&agrave; reagito: le valutazioni dei mercati emergenti e i flussi d'investimento sono rapidamente diminuiti nei giorni successivi alle elezioni. A nostro giudizio, tuttavia, le implicazioni delle elezioni statunitensi per i mercati emergenti sono pi&ugrave; articolate. La differenziazione all'interno di questa classe di attivo dovrebbe persistere e vincitori e perdenti potrebbero variare in misura significativa a seconda della combinazione di politica monetaria, commerciale e fiscale che finir&agrave; per imporsi negli Stati Uniti.</p>
<p>Una cosa pare certa: gli investitori dovranno essere agili nel gestire questo scenario pi&ugrave; complesso.</p>
<h2>A che punto siamo?</h2>
<p>Attualmente la Fed non mostra segni di voler cambiare la sua politica di graduale normalizzazione, riconoscendo che lo stimolo fiscale rimane ipotetico e che richieder&agrave; comunque tempo per essere attuato. In questo contesto, i Paesi emergenti a pi&ugrave; alto rendimento con saldi con l'estero in miglioramento dovrebbero continuare a registrare buone performance, mentre le economie emergenti a basso rendimento con una crescita inferiore al livello tendenziale dovrebbero continuare a sottoperformare.</p>
<p>La possibilit&agrave; di uno stimolo fiscale significativo, che il Presidente eletto Trump ha promesso durante la sua campagna, induce gli operatori di mercato a interrogarsi su un eventuale inasprimento da parte della Fed, che innalzerebbe i tassi a fronte di un aumento dell'inflazione e dei primi segnali di un surriscaldamento dell'economia statunitense. L'impatto sui mercati emergenti sarebbe eterogeneo, poich&eacute; alle potenziali implicazioni positive di un aumento della domanda di importazioni da parte degli Stati Uniti farebbero da contraltare le ricadute negative di un rialzo dei tassi statunitensi, che si tradurrebbe probabilmente in un apprezzamento del Dollaro e complicherebbero il quadro per gli attivi emergenti.</p>
<p>Le politiche protezionistiche, pur non essendo state ancora menzionate esplicitamente nelle prime dichiarazioni del Presidente Trump, hanno rappresentato una parte significativa del suo programma elettorale, e la crescita del commercio mondiale &egrave; stata un'importante determinante della performance dei mercati emergenti nei cicli economici passati. Data la progressiva accentuazione delle tensioni in ambito commerciale tra i diversi Paesi, l'incertezza in merito alla politica commerciale statunitense &egrave; sufficiente per gettare un'ombra sulla classe di attivo emergente.</p>
<h2>Gli scenari per i mercati emergenti </h2>
<p>La tabella seguente illustra quattro combinazioni di politica economica che potrebbero aver luogo nell'ipotesi di una politica fiscale espansiva, nonch&eacute; i potenziali effetti sugli attivi emergenti.</p>
<h3>SCENARI PER LA POLITICA ECONOMICA USA E IMPATTO SUI MERCATI EMERGENTI</h3>
<p><img src=\"/dist/images/scenari.png\" alt=\"Scenari\" title=\"Scenari\"></p>
<p>Lo scenario in alto a destra nella tabella, caratterizzato da una politica fiscale statunitense espansiva unitamente a una politica commerciale aperta e a una Fed accomodante, sarebbe il pi&ugrave; simile al contesto attuale, con una buona performance generale dei mercati emergenti.</p>
<p>Se l'orientamento fiscale negli Stati Uniti divenisse pi&ugrave; accomodante e la Fed diventasse leggermente meno espansiva, la performance media dei mercati emergenti non diminuirebbe necessariamente in modo significativo. Ma quanto pi&ugrave; la politica di bilancio statunitense forzer&agrave; la mano della politica monetaria, tanto maggiore sar&agrave; la probabilit&agrave; che il dollaro si rafforzi ulteriormente, in quanto la politica monetaria degli Stati Uniti diverger&agrave; dal resto del mondo. In questo scenario, mostrato nel quadrante in alto a sinistra della tabella, la nostra preferenza si sposterebbe sui Paesi emergenti a rendimenti medio-bassi, con saldi verso l&rsquo;estero relativamente buoni e ridotti legami con gli Stati Uniti. I Paesi con disavanzi correnti pi&ugrave; ampi sarebbero probabilmente quelli maggiormente penalizzati.</p>
<p>Se la politica commerciale divenisse protezionistica, i rendimenti della classe di attivo emergente diminuirebbero verosimilmente in misura pi&ugrave; marcata. Ma anche in un simile scenario, i Paesi emergenti a pi&ugrave; alto rendimento con economie meno aperte potrebbero sovraperformare qualora lo shock di offerta negativo fosse attenuato dal mantenimento di una politica monetaria accomodante (cfr. il quadrante in basso a destra della tabella). Le economie di minori dimensioni e pi&ugrave; aperte sarebbero le pi&ugrave; penalizzate in questo scenario, non da ultimo perch&eacute; la Cina diverrebbe improvvisamente un obiettivo primario della politica economica, e ci&ograve; si ripercuoterebbe negativamente sulle prospettive dei Paesi pi&ugrave; piccoli.</p>
<p>Nello scenario peggiore per i mercati emergenti, il protezionismo commerciale si interseca con una politica fiscale accomodante e spinge la Fed a intervenire pi&ugrave; rapidamente per contrastare l'aumento della domanda aggregata e lo shock di offerta negativo (cfr. il quadrante in basso a sinistra nella tabella). I rendimenti medi sarebbero quasi certamente negativi per la classe di attivo emergente in questo scenario. A nostro giudizio, un investimento selettivo volto a evitare il rischio legato alla minaccia del protezionismo, in particolare, potrebbe dar luogo a significative sacche di valore a lungo termine all'interno della classe di attivo emergente.</p>
<h2>Un punto di partenza pi&ugrave; favorevole</h2>
<p>La buona notizia &egrave; che gli attivi emergenti affrontano questi scenari complessi da un punto di partenza relativamente favorevole. In primo luogo, le valutazioni dei mercati emergenti rimangono interessanti su base relativa. In secondo luogo, sebbene i flussi di capitali verso i mercati emergenti siano tornati, registrando un aumento da febbraio, gli investimenti sono stati modesti rispetto ai cicli passati. Di conseguenza, con il miglioramento dei saldi sull'estero e una debole domanda interna nei Paesi emergenti, la tradizionale minaccia per queste economie, ossia un arresto improvviso dei flussi di capitali dovuto a una Fed pi&ugrave; restrittiva, sembra ragionevolmente contenuto.</p>
