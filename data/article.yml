  - title: "Le 4 \"R\" per investire preservando il capitale"
    cover_image: "four.jpg"
    slug: "quattro-r-investire"
    date: "5 dicembre 2016"
    content: "<p>Nell'attuale complicato contesto gli esperti di <strong>PIMCO</strong> cercano di fare il punto su come investire al meglio, riuscendo al contempo a preservare il capitale investito.</p>
<p>Ma a che punto siamo ora?</p>
<p>I dai macroeconomici in miglioramento dovrebbero incentivare la Federal Reserve a rialzare i tassi gi&agrave; a dicembre. Nel frattempo, <strong>i risultati delle elezioni negli USA stanno aumentando la volatilit&agrave; sui mercati</strong> poich&egrave; gli investitori stanno tentando di comprendere quale strada decider&agrave; di prendere il presidente neo-eletto Donald Trump. <strong>La valutazione nei prossimi mesi delle possibili iniziative pro-crescita</strong> quali ad esempio i tagli alle imposte e la spesa in infrastrutture, <strong>o di quelle invece di stampo pi&ugrave; populista</strong>, che potrebbero includere barriere commerciali e riforme sull'immigrazione, <strong>metter&agrave; senza dubbio alla prova la tempra degli investitori.</strong></p>
<p>A prescindere da tutto, <strong>possono sicuramente essere utili 3 consigli per gli investitori:</strong></p>
<ol>
<li>1) &Egrave; opportuno prepararsi per fasi di volatilit&agrave; associate a potenziali mosse della Fed</li>
<li>2) &Egrave; meglio per ora limitare l'esposizione a fondi che investono nei mercati monetari (potrebbero risultare molto inefficaci nel proteggere il potere d'acquisto)</li>
<li>3) Per massimizzare i rendimenti &egrave; opportuno gestire attivamente la liquidit&agrave; e le allocazioni di breve periodo</li>
</ol>
<p>Ora che il contesto &egrave; chiaro, pu&ograve; essere interessante analizzare le cosiddette &quot;quattro R&quot;, sono le regole alla base di un investimento soddisfacente che permetta al contempo di preservare il capitale investito.</p>
<p>&nbsp;</p>
<p>1)&nbsp;Rising Rates&nbsp;(tassi in rialzo)</p>
<p>In presenza di dati economici in continuo miglioramento e di un un contesto politico statunitense che si sta gradualmente liberando dell'incertezza, l'atteggiamento cauto adottato dalla Fed dovrebbe venire meno. I tassi rimaranno comunque ad un livello inferiore alla media storica, anche se sar&agrave; opportuno attendersi una Fed pi&ugrave; pronta a reagire ad un miglioramento del mercato del lavoro e ad un'inflazione in crescita.</p>
<p>In questo contesto, <strong>l'asset allocation ideale dovrebbe essere difensiva per quanto riguarda l'esposizione al rischio tasso, evitando la parte a breve della curva e preferendo titoli a tasso variabile</strong>.&nbsp;</p>
<p>Nel reddito fisso, <strong>le strategie gestite attivamente dovrebbero sovraperformare rispetto a quelle gestite passivamente</strong>, ci&ograve; grazie alla maggiore capacit&agrave; che detengono di accrescere o decrescere la propria esposizione nel tentativo di massimizzare i rendimenti e minimizzare la volatilit&agrave;.</p>
<p>&nbsp;</p>
<p>2) Reflation&nbsp;(Reflazione)</p>
<p>Con gli indicatori dell'inflazione in ripresa, gli investitori devono iniziare a prepararsi a un aumento, sebbene storicamente modesto, dell'inflazione. Nell'attuale contesto caratterizzato da tassi molto bassi, tuttavia, anche piccoli aumenti nell'inflazione possono avere impatti significativi sui rendimenti. <strong>&Egrave; perci&ograve; essenziale cercare di preservare il valore del capitale investito non solo in termini nominali, ma anche reali</strong>.&nbsp;Il reddito minimi fornito dall'allocazione nei mercati monetari pu&ograve; fare ben poco per garantire la preservazione del potere d'acquisto e potr&agrave; fare anche meno in un contesto di tassi in risalita.</p>
<p>&nbsp;</p>
<p>3) Repatriation (Rimpatrio dei profitti)</p>
<p>Con un Congresso a maggioranza repubblicana, gli investitori possono iniziare a prepararsi per una variegata serie di conseguenze. La prima potrebbe essere un possibile stimolo a livello fiscale, di cui comunque non si conosce la portata. Un'altra potrebbe essere il rimpatrio dei profitti delle imprese statunitensi all'estero: un'aliquota fiscale pi&ugrave; bassa, infatti, potrebbe attirare importanti flussi di denaro nelle banche e negli investimenti&nbsp;onshore. <strong>Questa evoluzione pertanto potrebbe configurarsi come un vero cambio di paradigma che &nbsp;potrebbe influenza il livello di&nbsp;<i>leverage</i>&nbsp;nelle aziende, i meccanismi di emissione e i tassi a breve. Gli investitori dovrebbero posizionarsi al meglio per sfruttare questi cambiamenti</strong>.</p>
<p>&nbsp;</p>
<p>4)&nbsp;Regulation&nbsp;(Regolamentazione)</p>
<p>Forse la conseguenza&nbsp;pi&ugrave; profonda, da un lato, e pi&ugrave; inattesa, dall'altro, delle elezioni USA per i mercati finanziari sar&agrave; la probabile evoluzione dell'attuale regolamentazione. <strong>Come minimo, la nuova amministrazione repubblicana vorr&agrave; riprendere in considerazione molte delle misure implementate dopo la crisi finanziaria. Realisticamente, inoltre, vorr&agrave; cambiare, revisionare o rifiutarsi di implementare molte di esse dal Dodd-Frank Act alla riforma del mercato monetario.</strong> Con le recenti dimissioni della presidente della SEC Mary Jo White, Trump avr&agrave;, inoltre, la possibilit&agrave; di nominare 3 (su 5) commissari della SEC, cosa che potrebbe influenzare in maniera significativa il panorama degli investimenti e dei mercati per i prossimi anni.</p>
