    slug: "asset-allocation"
    date: "20 febbraio 2017"
    content: "<p>All'indomani delle elezioni presidenziali statunitensi, &egrave; difficile immaginare un contesto migliore per riesaminare l'approccio all'asset allocation, specialmente alla luce del crescente scetticismo incontrato dal libero scambio e dall'apertura dei confini, nonch&eacute; dei possibili cambiamenti dei paradigmi economici che hanno prevalso negli ultimi anni.</p>
<p>Gli investitori nutrono chiaramente sentimenti contrastanti riguardo ai recenti sviluppi. L'euforia immediata per le ricadute della vittoria repubblicana negli Stati Uniti sui mercati azionari si &egrave; trasformata in un atteggiamento attendista, che ha visto le azioni consolidarsi e le obbligazioni recuperare gran parte della flessione iniziale.</p>
<p>Ci preme sottolineare che il livello attuale delle valutazioni e lo stadio raggiunto dal ciclo economico, abbinati alla maggiore incertezza macroeconomica, si tradurranno in risultati sempre pi&ugrave; eterogenei tra le diverse classi di attivo e al loro interno. Un'analisi economica dettagliata e un'accurata selezione bottom-up dei titoli e dei settori dovranno quindi essere accompagnate da una rigorosa gestione del rischio e da un'attenta protezione dai ribassi. Nel 2017 saranno richieste pazienza e agilit&agrave;, ma alla luce dell'attuale contesto suggeriamo anche di riconsiderare il proprio approccio all'asset allocation.</p>
