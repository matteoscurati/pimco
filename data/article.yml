  - title: "&Egrave; ufficiale: lo yuan cinese ottiene lo status di valuta di riserva del Fondo Monetario Internazionale"
    cover_image: "yuan_cinese.jpg"
    slug: "yuan-cinese"
    date: "05 ottobre 2016"
    author: "Luke Spajic"
    authore_profile: "Head of Asia EM Portfolio Management, PIMCO"
    author_photo: "luke_spajic.png"
    content: "<p>Senza clamori, ma segnando un traguardo importante per la Cina, lo yuan &egrave; diventato valuta di riserva: il 1&deg;ottobre, il Fondo monetario internazionale (FMI) ha ufficialmente incluso la valuta cinese nel paniere di valute utilizzato per i suoi diritti speciali di prelievo, insieme a dollaro USA, euro, yen e sterlina britannica.</p>
    <p>La decisione di approvare l'inserimento dello yuan presa dall'FMI lo scorso novembre ha fatto notizia ed &egrave; giunta nel corso di un anno difficile per la valuta e per i mercati finanziari cinesi. Negli ultimi mesi, &egrave; tornata una calma relativa sui mercati: lo yuan ha continuato a perdere terreno contro le principali valute, ma in modo pi&ugrave; graduale e ordinato rispetto alle svalutazioni improvvise avvenute nell'agosto 2015 e a inizio 2016. Inoltre, il mercato azionario cinese ha in gran parte recuperato i forti ribassi registrati all'inizio dell'anno.</p>
    <p>Nonostante la fase turbolenta vissuta negli ultimi 12 mesi, la promessa insita nella decisione dell'FMI si sta gradualmente realizzando: la presenza della Cina sui mercati globali dei capitali &egrave; in aumento. A inizio 2016, la Cina ha annunciato che avrebbe aperto il suo mercato obbligazionario interbancario agli investitori esteri molto prima di quanto ci si aspettasse. Le azioni cinesi sembrano essere destinate a entrare nell&rsquo;indice MSCI dei mercati emergenti azionari nel giro di un anno o due. Ora che lo yuan ha ottenuto lo status di valuta di riserva, &egrave; probabile che venga utilizzato maggiormente nelle future transazioni internazionali.</p>
    <h2>Prospettive per la Cina</h2>
    <p>Per quanto riguarda l'anno a venire, prevediamo che la tendenza attuale proseguir&agrave;: verranno compiuti ulteriori progressi in materia di riforma dei mercati finanziari in un contesto di rallentamento della crescita e persistente svalutazione dello yuan. Il nostro scenario di base anticipa un'espansione del PIL intorno al 6,4% nel 2016 e al 5,75-6,25% nel 2017 nonch&eacute; un graduale arretramento dello yuan nei confronti del dollaro USA nei prossimi 12 mesi.</p>
    <p>A quel punto, la Cina torner&agrave; nuovamente sotto i riflettori poich&eacute; nell'autunno del 2017 si aprir&agrave; il 19&deg;Congresso nazionale del partito comunista, che si tiene ogni cinque anni. Il Congresso nazionale del prossimo anno avr&agrave; probabilmente un profondo impatto sul potere, sulla classe dirigente e sulle politiche della Cina.</p>"
  - title: "La nostra previsione di riferimento: crescita anemica per un periodo prolungato"
    cover_image: "crisis.jpg"
    slug: "previsioni-riferimento"
    date: "01 ottobre 2016"
    content: "<p>Le fasi espansive non muoiono di vecchiaia, ma di morte violenta. La storia insegna che l'assassino &egrave; di solito la banca centrale (che reagisce al surriscaldamento dell'economia), un grave shock dei prezzi del petrolio o lo scoppio di una bolla immobiliare alimentata dal credito. Il nostro scenario di riferimento per il 2017 prevede un proseguimento della crescita e nessun caso di omicidio: le banche sono ancora impegnate a contrastare una situazione opposta al surriscaldamento, i prezzi del petrolio sembrano frenati da una maggiore elasticit&agrave; dell'offerta e il credito e il mercato immobiliare non vivono certo un periodo di boom. Pertanto, i rischi di una recessione globale appaiono contenuti nel nostro orizzonte congiunturale, nonostante una crescita tendenziale pi&ugrave; anemica rispetto ai cicli precedenti.</p><p>In cifre, ci aspettiamo una leggera accelerazione della crescita del PIL mondiale, dal 2,5% di quest'anno al 2,5-3,0% nel 2017 (cfr. tabella). In previsione di un'inflazione core persistentemente inferiore al target nella maggior parte dei principali mercati sviluppati, &egrave; probabile che nel corso del prossimo anno la politica monetaria rimanga accomodante e che le autorit&agrave; adottino misure fiscali espansive anzich&eacute; restrittive.</p>"
