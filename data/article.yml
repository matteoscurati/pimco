  - title: "Una nuova fase nella guerra fredda delle valute"
    cover_image: "nuova_fase.jpg"
    slug: "nuova-fase"
    date: "13 febbraio 2017"
    content: "<p><strong>Uno degli sviluppi pi&ugrave; interessanti e a detta di molti osservatori, sorprendenti registrati sul mercato dall'inizio dell'anno &egrave; la graduale discesa dell&rsquo;indice del dollaro ponderato per l'interscambio dai massimi degli ultimi 14 anni raggiunti alla fine del 2016. Si tratta solo di una battuta d'arresto in una fase generalmente rialzista per la valuta statunitense, come sembrano credere la maggior parte degli operatori e degli esperti di previsioni economiche, oppure il biglietto verde ha gi&agrave; superato un picco?</strong></p>
<p>Come sempre nell'universo valutario &egrave; difficile formulare pronostici, ma una cosa &egrave; chiara: la nuova amministrazione statunitense non &egrave; interessata a un dollaro forte. Lo dimostrano le dichiarazioni del Presidente Donald Trump, secondo cui il dollaro &quot;&egrave; sopravvalutato&quot; rispetto allo yuan cinese e &quot;ci sta uccidendo&quot;, come pure le parole pronunciate da Peter Navarro, consigliere al commercio della Casa Bianca, che ha accusato la Germania di far leva su un euro &quot;fortemente sottovalutato&quot; per &quot;sfruttare&quot; i propri partner commerciali.</p>
<p>Queste affermazioni non dovrebbero stupire, quanto meno se si crede nella mia teoria secondo la quale siamo entrati in una nuova &quot;guerra fredda delle valute&quot;. Le guerre fredde non sono combattute in campo aperto, ma con azioni furtive e con le parole. In un <a href=\"blog.pimco.com/2016/12/21/the-new-cold-currency-war/\" target=\"_blank\">post&nbsp;sui mercati valutari&nbsp;</a>pubblicato a dicembre sul Blog di PIMCO, ho spiegato come la Banca Centrale Europea (BCE), la Banca del Giappone (BOJ) e la Banca Popolare Cinese (PBOC) abbiano inaugurato la guerra fredda delle valute attraverso interventi misurati che hanno favorito il deprezzamento delle rispettive divise rispetto al dollaro durante il secondo semestre del 2016. Tuttavia, in quell'occasione ho scritto anche che &quot;la benevola noncuranza dimostrata dagli Stati Uniti difficilmente riuscir&agrave; a sopravvivere ai primi 100 giorni dell'amministrazione Trump. Il vigore del dollaro penalizza il settore manifatturiero degli Stati Uniti e dunque molti elettori del magnate. Un continuo apprezzamento del biglietto verde potrebbe accrescere (ulteriormente) la probabilit&agrave; che Trump mantenga le promesse fatte in campagna elettorale e inizi ad attaccare i Paesi rei di manipolazione valutaria poco dopo il suo insediamento&quot;. Come dimostrano le recenti affermazioni di Trump e Navarro, quella benevola noncuranza appartiene ormai al passato.</p>
<p>In aggiunta, altre due banche centrali sembrano aver aderito alla guerra fredda delle valute la scorsa settimana, anche se le loro dichiarazioni non sono rivolte principalmente alle rispettive divise. La Fed, nella <a href=\"https://www.federalreserve.gov/newsevents/press/monetary/20170201a.htm\" target=\"_blank\">dichiarazione seguita alla riunione del FOMC&nbsp;</a>di mercoled&igrave;, si &egrave; astenuta dal fomentare le gi&agrave; basse aspettative su un rialzo dei tassi a marzo adottando toni pi&ugrave; restrittivi. Tale atteggiamento ha trovato giustificazione nel rapporto di gennaio sul mercato del lavoro pubblicato venerd&igrave;, che ha rivelato una crescita sostenuta dell'occupazione ma un'attenuazione delle pressioni salariali e un aumento del tasso di disoccupazione dovuto a un'impennata della partecipazione alle forze di lavoro. Di conseguenza, la probabilit&agrave; di un ritocco dei tassi a marzo scontata nei futures sui fed fund &egrave; scesa ad appena il 15%. Il giorno dopo la Banca d'Inghilterra ha rivisto al rialzo le sue previsioni sul PIL nell'Inflation Report&nbsp;trimestrale, ma ha ridimensionato sensibilmente le stime sul<a href=\"blog.pimco.com/2015/06/30/nairu-what-it-is-and-why-it-matters/\" target=\"_blank\">&nbsp;NAIRU&nbsp;</a>(il tasso di disoccupazione non acceleratore dell'inflazione), inviando pertanto un segnale accomodante che ha favorito il deprezzamento della sterlina.
<h2>De-escalation</h2>
<p>Che cosa si prospetta adesso? Stando alla logica della guerra fredda, sembra che ora toccherebbe alla Cina, all'Europa e al Giappone rispondere con azioni furtive al fine di indebolire le rispettive valute, o quanto meno di impedire di apprezzarsi ulteriormente rispetto al dollaro. Eppure, di recente &egrave; accaduto esattamente l'opposto: la Cina ha fissato la parit&agrave; sul dollaro a un livello pi&ugrave; elevato dopo il Capodanno lunare, mentre la BCE ha tacitamente lasciato intendere che potrebbe abbandonare ogni accenno ai &quot;rischi al ribasso per la crescita&quot; nel corso della riunione di marzo.</p>
<p>Forse si tratta solo di una tregua momentanea nella guerra fredda delle valute. Esiste per&ograve; un'interpretazione alternativa. Ricordiamo che una guerra fredda richiede un sostanziale equilibrio di poteri tra i soggetti coinvolti, in virt&ugrave; del quale ciascuna parte si astiene dallo sferrare un attacco diretto ma al contempo osa alimentare il conflitto perch&eacute; entrambi gli avversari hanno la capacit&agrave; (nucleare) di distruggere l'altro. In assenza di deterrenza reciproca, la parte pi&ugrave; debole non oserebbe mai partecipare a una guerra fredda, per non parlare di un conflitto bellico vero e proprio.</p>
<h2>Uno stop alla distruzione reciprocamente garantita</h2>
<p>Tuttavia, si pu&ograve; sostenere che in questa guerra fredda delle valute non vi sia un equilibrio di poteri ora che il Presidente Trump si &egrave; insediato e sembra pi&ugrave; che disposto a usare l'arma nucleare: il protezionismo. Dato che gli Stati Uniti hanno un ampio disavanzo commerciale e che Europa, Cina e Giappone presentano ampi surplus commerciali nei confronti degli USA, questi ultimi hanno molto meno da perdere (quanto meno nella propria percezione) da una guerra commerciale, e le dichiarazioni pubbliche di Trump e Navarro suggeriscono che un intervento protezionistico sia una minaccia molto credibile.</p>
<p>Se &egrave; cos&igrave;, la risposta razionale da parte dell'Europa, del Giappone, della Cina e di altri paesi esportatori consisterebbe nel non alimentare la guerra fredda delle valute e, almeno temporaneamente, lasciar apprezzare le proprie valute rispetto al dollaro in modo da non provocare ulteriormente gli Stati Uniti (tanto di cappello al mio stimato collega Chris Dialynas, che sostiene questa tesi gi&agrave; da qualche tempo). In effetti, le recenti azioni intraprese (e non) dai cinesi, dai giapponesi e dagli europei suggeriscono che questa dinamica potrebbe essere gi&agrave; in atto. Resta da vedere se ci&ograve; baster&agrave; a impedire all'amministrazione di Washington di premere il bottone dei dazi nucleari. Saranno il tempo e i tweet a dirlo.</p>
