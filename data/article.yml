  - title: "Riunioni dell&rsquo;FMI e della Banca mondiale: una risposta fiscale alla rivolta populista"
    cover_image: "macro_matters.jpg"
    slug: "macro-matters"
    date: "21 ottobre 2016"
    content: "<p>La Brexit, <a href=\"http://blog.pimco.com/2016/10/10/u-s-election-an-ugly-debate-keeps-trump-alive/\" target=\"_blank\">Trump</a> e la rivolta populista contro la globalizzazione hanno dominato le conversazioni nei corridoi durante le <a href=\"http://www.imf.org/external/am/2016/\" target=\"_blank\">riunioni annuali del FMI e della Banca mondiale</a> a Washington, D.C., dove lo scorso weekend si sono incontrati esponenti delle banche centrali, funzionari di governo e investitori. Sebbene le paure per la politica, per il populismo e per il protezionismo fossero onnipresenti, i timori economici che avevano dominato le ultime riunioni annuali sono chiaramente venuti meno:<p>
    <p><ul>
    <li>I mercati emergenti, che erano in cima alla lista delle preoccupazioni durante le riunioni dello scorso anno, non sono pi&ugrave; visti come emergenza.</li>
    <li>I rischi di deflazione, che erano stati un tema ricorrente dalla crisi finanziaria globale, non sono quasi stati menzionati.</li>
    <li>La crescita economica &egrave; troppo bassa e tutti sembrano predirre adesso una stagnazione secolare, ma i rischi di recessione sono stati giudicati contenuti.</li>
    <li>Nonostante i persistenti timori relativi all'Europa (che hanno dominato le riunioni del 2010-2013) e l'attenzione rivolta ai problemi del sistema bancario in Italia e in Germania, prevale l'opinione che l'economia e il settore finanziario in Europa continueranno a &quot;tirare avanti&quot;.</li>
    </ul></p>
    <h2>Cambiamento del policy mix: meno politica monetaria, pi&ugrave; politica fiscale</h2>
    <p>Ecco la principale conclusione cui sono giunto alla luce di quanto ascoltato a Washington: l'aumento delle apprensioni per la politica, per il populismo e per il protezionismo, unitamente ai minori timori di deflazione e di recessione, porter&agrave; probabilmente nel tempo a un policy mix molto diverso nelle economie avanzate, con meno politica monetaria e pi&ugrave; politica fiscale.</p>
    <p>Lo scorso novembre ho sostenuto che stiamo per vedere <a href=\"https://global.pimco.com/insights/economic-and-market-commentary/macro-perspectives/the-end-of-fiscal-obstruction\" target=\"_blank\">la fine dell'inasprimento fiscale</a> nelle economie avanzate. Da allora, il Giappone &egrave; passato da una politica di bilancio restrittiva a una espansiva con il recente varo di un pacchetto di stimolo, il nuovo governo britannico prevede di porre fine all'austerit&agrave; e molti altri governi europei, incluso quello della Germania, sono focalizzati sugli sgravi fiscali e su una maggiore assistenza ai soggetti lasciati indietro dalla globalizzazione. Come mi ha detto un funzionario a Washington, &quot;la migliore difesa dal populismo &egrave;&hellip; il populismo&quot;. In breve, &egrave; lecito aspettarsi che la lotta alle disuguaglianze e per l'inclusione diventi una componente fondamentale delle politiche ufficiali in gran parte delle economie avanzate, quasi indipendentemente da chi vince le numerose elezioni in calendario.</p>
    <p>La maggior parte delle banche centrali sarebbe lieta di essere supportata dalla politica di bilancio, poich&eacute; ci&ograve; agevolerebbe l'abbandono delle misure non convenzionali. Ma qui sta il problema: sebbene ci&ograve; sia auspicabile dal punto di vista economico, il passaggio dalla politica monetaria a quella fiscale &egrave; molto delicato poich&eacute; i mercati sono stati sedati e sedotti dalla prospettiva di tassi bassi pi&ugrave; a lungo. Se questo mantra viene messo in discussione dalle crescenti aspettative che le banche centrali toglieranno il piede dall'acceleratore per far posto ai governi, la <a href=\"https://global.pimco.com/insights/economic-and-market-commentary/cyclical-outlook/what-lies-beneath\" target=\"_blank\">strana calma che caratterizza i mercati non durer&agrave;</a>.</p>
    <h2>Cosa fare?</h2>
    <p>Entri la Banca del Giappone, che era stata una pioniera di politiche non convenzionali come i tassi zero, il quantitative easing (QE) e gli acquisti di obbligazioni corporate e di azioni ben prima di altre banche centrali. Ora, la Banca fa da apripista nel <a href=\"http://blog.pimco.com/2016/09/21/bank-of-japan-yield-curve-targeting-aims-for-policy-longevity/\" target=\"_blank\">targeting della curva dei rendimenti</a>, che pu&ograve; essere visto come uno strumento per evitare una pesante correzione dei titoli di Stato giapponesi se e quando il governo nipponico dovesse adottare imponenti misure di stimolo fiscale. La Banca Centrale Europea e la Banca d'Inghilterra potrebbero dover analogamente invitare i governi ad attuare un'espansione fiscale se vorranno ritirarsi dal QE ed evitare al tempo stesso un netto rialzo dei rendimenti obbligazionari, che potrebbe pregiudicare le condizioni finanziarie.</p>"
