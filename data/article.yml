  - title: "Cosa pu&ograve; fare l'Italia per rafforzare il suo sistema bancario"
    cover_image: "sistema_bancario.jpg"
    slug: "sistema-bancario"
    date: "19 dicembre 2016"
    content: "<p>&Egrave; facile smarrirsi tra le notizie che proclamano il crollo imminente del sistema bancario italiano (specialmente dopo la vittoria del &quot;no&quot; al referendum costituzionale) o nei complessi dettagli degli aiuti di Stato e della condivisione dell'onere debitorio. A nostro avviso, tuttavia, il quadro generale &egrave; piuttosto semplice.</p>
<p>Le banche italiane sono oberate da un ammontare significativo di crediti in sofferenza (detti Non Performing Loans, NPL, o semplicemente sofferenze), che sono stati valutati a prezzi pi&ugrave; elevati rispetto a quelli che gli operatori di mercato sono disposti a pagare. Per sbloccare la situazione, riteniamo che gli istituti bancari debbano operare una svalutazione di tali prestiti e raccogliere nuovo capitale al fine di rafforzare la loro situazione patrimoniale.</p>
<h2>I costi legati al risanamento del sistema bancario sono gestibili</h2>
<p>Secondo le nostre stime, per consolidare i bilanci delle banche italiane occorre un'iniezione di capitale di circa EUR 30-40 miliardi, un importo a nostro parere gestibile:</p>
<p><ul><li>in primo luogo, non si tratta di una cifra imponente nel contesto dell'economia italiana. Rispetto alla&nbsp;crisi bancaria irlandese, il cui costo &egrave; stato pari al 30% del PIL, e a quella spagnola, che &egrave; costata quasi il 10% del PIL, la crisi bancaria italiana potrebbe essere verosimilmente risolta con un costo che si aggira intorno al 2% del PIL del paese;</li>
<li>in secondo luogo, una porzione significativa dei fondi necessari potrebbe giungere dal settore privato: ad esempio, UniCredit sta approntando un ampio programma di ricapitalizzazione, che sar&agrave; coperto molto probabilmente da investitori azionari nuovi ed esistenti;</li>
<li>terzo, i contribuenti italiani sarebbero chiamati a supportare le banche che hanno accesso limitato ai mercati pubblici. Tuttavia, riteniamo che l'esborso complessivo potrebbe essere mitigato dalla conversione delle obbligazioni subordinate in azioni. Monte Dei Paschi, ad esempio, potrebbe potenzialmente raccogliere pi&ugrave; di EUR 4 miliardi in questo modo.</li></ul></p>
<p>Tenendo conto dei finanziamenti privati e della conversione del debito subordinato, crediamo che il governo italiano possa risolvere il problema delle sofferenze con una spesa pubblica di circa EUR 10 miliardi.</p>
<h2>Possibili scenari negativi</h2>
<p>Naturalmente, la situazione potrebbe peggiorare. Le decisioni di ricapitalizzazione potrebbero essere rinviate o cancellate in accordo con il calendario politico. In alternativa, nel timore di una conversione del debito subordinato, &egrave; possibile che i correntisti inizino a ritirare i loro depositi dagli istituti affetti dalle maggiori difficolt&agrave;, indebolendoli ulteriormente. &Egrave; probabile inoltre che vengano fuori nuovi &lsquo;&rsquo;scheletri dall'armadio&rsquo;&rsquo; dei prestiti in sofferenza. Data l'entit&agrave; delle cifre, tuttavia, &egrave; difficile ipotizzare uno scenario in cui la situazione sfugga al controllo.</p>
<h2>Implicazioni per gli investimenti</h2>
<p>Alla luce delle nostre prospettive per il settore bancario italiano e per quello dell'Eurozona pi&ugrave; in generale, manteniamo un approccio selettivo calibrando le posizioni di conseguenza. Ravvisiamo valore nella parte pi&ugrave; bassa della struttura del capitale delle banche dell'area euro (emissioni AT1 e titoli azionari), ma siamo consapevoli della volatilit&agrave; che si profila all'orizzonte.</p>
<p>In secondo luogo, tendiamo a preferire le banche spagnole e irlandesi a quelle italiane. Per quanto le sofferenze degli istituti italiani potrebbero a nostro avviso essere gestibili, ci&ograve; non significa che si tratter&agrave; di un processo privo di ostacoli; i rischi di perdite permanenti in conto capitale nelle banche pi&ugrave; deboli sono elevati. Per contro, le banche irlandesi e spagnole sono state risanate e beneficiano generalmente di solidi fattori macro e di governi stabili.</p>
