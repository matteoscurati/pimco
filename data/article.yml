  - title: "La vittoria che pochi avevano previsto: l'impatto del trionfo di Trump sui mercati"
    cover_image: "trump.jpg"
    slug: "vittoria-che-pochi"
    date: "14 novembre 2016"
    content: "              <p>Gli investitori di tutto il mondo stanno ancora metabolizzando la vittoria inattesa (per molti) di Donald Trump su Hillary Clinton. Vi prego di leggere di seguito le nostre previsioni sulle probabili implicazioni per i mercati di una presidenza Trump e di un Congresso repubblicano nel breve, medio e lungo periodo.</p>
<h2>Futuro immediato</h2>
<ul>
<li>Maggiore incertezza e premi al rischio più consistenti: è plausibile che la volatilità rimanga elevata rispetto ai livelli recenti. A questo punto, date le incertezze sul programma politico di Trump, sulle principali posizioni di leadership in seno all'esecutivo e sui probabili cambiamenti nella politica commerciale estera – nonché le incertezze sulle reazioni dei mercati e dei governi mondiali a tali cambiamenti – le incognite relative alle prospettive future sono maggiori dei fatti accertati.</li>
<li>Ravvisiamo il potenziale rischio di pressioni sui prezzi degli attivi finanziari derivanti dalla chiusura di strategie di risk parity e sulla volatilità</li>
<li>È prevedibile inoltre un rafforzamento del dollaro statunitense rispetto alle valute dei mercati emergenti, nonostante il marcato deprezzamento già evidenziato da alcune di esse. Ci aspettiamo invece un andamento più moderato del biglietto verde rispetto alle altre valute dei mercati sviluppati.</li>
<li>Il rapido cambiamento delle aspettative d'inflazione e l'aumento dell'offerta di titoli di Stato americani alimenterà probabilmente le pressioni sui Treasury nominali a lunga scadenza, ma i TIPS (Treasury Inflation-Protected Securities) e altri titoli assimilabili dovrebbero continuare a evidenziare un buon andamento (come sottolineiamo da qualche tempo).</li>
</ul>
<h2>Breve-medio termine</h2>
<ul>
<li>Nel breve periodo alcune condizioni finanziarie restrittive e i timori per le frizioni commerciali potrebbero pesare sulla crescita, ma saranno verosimilmente messi in ombra da una probabile espansione fiscale nel medio termine (taglio delle imposte e aumento della spesa per infrastrutture). La possibilità di una significativa riforma fiscale e di investimenti pubblici in infrastrutture (due misure strutturali favorevoli alla crescita) potrebbe dare un impulso significativo alle prospettive di espansione nei prossimi anni, benché sia ancora difficile quantificare questo fenomeno. La potenziale attenuazione dell'onere regolamentare dovrebbe analogamente alimentare la fiducia delle imprese e la spesa per gli investimenti, al pari delle prospettive concrete di un accordo per il rimpatrio di capitali attraverso un provvedimento come \"Homeland Investment Act 2\".</li>
<li>Inflazione e politica monetaria: prevediamo un'inflazione più elevata ed equilibrata e una più rapida normalizzazione della politica monetaria. Dopo aver scontato un ritardo permanente rispetto all'obiettivo d'inflazione del 2%, ci aspettiamo che i mercati inizino a considerare un superamento del target. A nostro parere la Fed procederà a innalzare i tassi più rapidamente di quanto atteso dai mercati per il prossimo anno, ma comunque in linea con la nostra previsione di due-tre rialzi entro la fine del 2017.<br>
Ciò detto, l'incertezza a breve termine potrebbe ridurre leggermente la probabilità di un intervento a dicembre. Riteniamo inoltre prematuro affermare quale potrebbe essere l'influenza di Trump sulla leadership della Banca Centrale e sul suo orientamento, poiché sono necessarie nuove nomine per riempire i posti vacanti, e il mandato di Janet Yellen scade nel 2018.</li>
</ul>
<h2>Lungo Termine</h2>
<ul>
<li>Su un orizzonte temporale più lungo potremmo osservare un'ascesa del populismo, rischi politici e quindi maggiore incertezza, come già delineato nelle nostre prospettive cicliche e di lungo periodo. Queste tendenze potrebbero avere conseguenze sia positive che negative: forse esiste un maggiore potenziale per l’attuazione di riforme strutturali e per il superamento dello stallo politico a Washington, ma questo è bilanciato dal rischio di cambiamenti troppo rapidi sul fronte delle politiche commerciali.</li>
</ul>"
