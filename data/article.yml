  - title: "Prezzi del petrolio nel 2017: OPEC sotto i riflettori e riequilibrio del mercato"
    cover_image: "oil.jpg"
    slug: "prezzi-petrolio"
    date: "11 novembre 2016"
    content: "<p>Gi&agrave; da mesi le nostre previsioni per il 2016 sono incentrate sul ritorno del petrolio a 50 dollari al barile&nbsp;(bbl), livello che a nostro parere contribuirebbe a stabilizzare la produzione USA &ndash; una condizione essenziale per rispondere a una crescita tendenziale della domanda.</p>
<p>I prezzi oscillano ora attorno a tale valore nella parte a breve della curva dei contratti forward e sono pi&ugrave; alti del 10% circa nel segmento a un anno. In attesa della riunione dell&rsquo;OPEC del 30 novembre a Vienna, vediamo perch&eacute; nel 2017 i prezzi dovrebbero restare intorno a 50 dollari.</p>
<p>Molto semplicemente, il riequilibrio del mercato osservato quest&rsquo;anno dovrebbe proseguire, sostenendo un aumento delle quotazioni rispetto alla media del 2016. Nonostante i tentativi di coordinamento politico degli ultimi mesi, non abbiamo modificato le previsioni di produzione per i membri dell&rsquo;OPEC e la Russia. Per vari motivi non crediamo che la produzione effettiva cambier&agrave; significativamente. A nostro parere i rischi relativi alla produzione OPEC sono simmetrici intorno alla nostra ipotesi di base di 33,35 milioni di barili al giorno (b/g) dato il potenziale ritorno di Libia e Nigeria.</p>
<h2>Il nostro modello</h2>
<p>Il nostro modello di previsione considera sia la parte a lunga scadenza della curva forward, ancorata dal costo marginale a cui l&rsquo;offerta dovrebbe riuscire a crescere per soddisfare la domanda futura, sia il tratto a breve, che applica un premio o uno sconto al segmento a lungo termine a seconda che vi sia un surplus o un deficit di mercato. In base a tali fattori, la nostra stima per il 2017 rappresenta essenzialmente uno sconto a breve termine rispetto al prezzo atteso nel lungo periodo.</p>
<p>Fissiamo la nostra previsione a lungo termine (3-5 anni) per i prezzi del petrolio fra 57 e 62 dollari/bbl. Naturalmente &egrave; difficile prevedere la reazione dell&rsquo;andamento dei costi dei servizi all&rsquo;aumento degli investimenti in energia, ma probabilmente il mercato accetter&agrave; questo intervallo quando la produzione non OPEC sar&agrave; in grado di accelerare per rispondere a una crescita tendenziale della domanda di circa 1,1 milioni di b/g.</p>
<p>Sul segmento a breve, il mercato petrolifero si &egrave; essenzialmente riequilibrato, come dimostra la fine del costante accumulo di scorte a livello globale, durato quasi due anni. Se da un lato &egrave; quindi possibile un notevole incremento dei prezzi nel 2017, dall&rsquo;altro le scorte sono ancora elevate e il nostro scenario di base prevede una riduzione delle scorte relativamente modesta nei prossimi 12-15 mesi. I prezzi a pronti dovrebbero quindi restare su livelli inferiori rispetto a quelli a lungo termine, ma senza gli eccessi osservati all&rsquo;inizio di quest&rsquo;anno.</p>
<h2>Occhi puntati sull&rsquo;OPEC</h2>
<p>La nostra previsione di base presume una crescita della domanda di 1,2 milioni di b/g, leggermente al di sopra del livello generale. Al di fuori dell&rsquo;OPEC vediamo una modesta crescita dell&rsquo;offerta in Russia, Kazakistan, Brasile e Canada e una generale stabilizzazione del calo della produzione in altri Paesi. Negli USA ci vorr&agrave; probabilmente ancora qualche trimestre per un&rsquo;iniziale stabilizzazione della produzione intorno a 8,5 milioni di b/g, seguita da una crescita.</p>
<p>Quanto ai Paesi dell&rsquo;OPEC, prima della riunione in Algeria prevedevamo un calo stagionale della produzione nel quarto trimestre 2016 e nel primo del 2017, prima di un ritorno a nuovi massimi a met&agrave; dell&rsquo;anno prossimo. Tutto sommato, nel 2017 la produzione OPEC dovrebbe registrare un aumento modesto rispetto al 2016, nell&rsquo;ordine di 300.000 b/g.</p>
<p>Nonostante l&rsquo;evidente orientamento dell&rsquo;OPEC verso un rialzo dei prezzi (una linea opposta a quella del secondo trimestre di quest&rsquo;anno), preferiamo non modificare le nostre previsioni circa la produzione. Sono passati quasi sette anni da quando l&rsquo;OPEC ha stabilito le quote per i singoli Paesi e cinque da quando ha fornito le ultime indicazioni sulla produzione valide per l&rsquo;intera organizzazione; ci aspettiamo quindi un animato dibattito circa gli opportuni livelli di base prima della discussione sulle allocazioni ai vari membri, in particolare a fronte della ulteriore accelerazione dopo la riunione in Algeria. L&rsquo;accordo resta un obiettivo ambizioso, cos&igrave; come la regolamentazione e il monitoraggio della produzione. Inoltre, in Nigeria e Libia la produzione non &egrave; soggetta a un&rsquo;autorit&agrave; centrale e resta un&rsquo;incognita.</p>
<p>Ad ogni modo le prossime riunioni dell&rsquo;OPEC sono fonte di incertezza. Anche ipotizzando una continua crescita economica globale e condizioni meteo normali in inverno, una variazione della produzione dell&rsquo;OPEC di 1 milione di b/g rispetto alla nostra previsione di base (+/- 500 b/g ) potrebbe far oscillare la nostra stima sui prezzi fra 45 e 60 dollari/bbl e avere forti ripercussioni  sul profilo della curva forward.</p>
<p>Comunque la si veda, il 2017 sar&agrave; un anno alquanto interessante per il mercato del petrolio.</p>"
