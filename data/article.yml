  - title: "Reddito e stabilit&agrave; in un contesto di bassi tassi di interesse e alta volatilit&agrave;"
    cover_image: "reddito.jpg"
    slug: "reddito-stabilita"
    date: "31 ottobre 2016"
    content: "<p>Gli investitori sono alla continua ricerca di soluzioni che offrano un reddito in risposta a varie esigenze finanziarie. Alla vigilia del decimo anniversario della strategia Income di PIMCO, i gestori Dan Ivascyn e Alfred Murata illustrano il loro approccio all'investimento finalizzato a ottenere un reddito, spiegando come trovare opportunit&agrave; in un contesto di bassi tassi di interesse.</p>
<p><strong>D: Ci sono vari approcci di investimento finalizzati a ottenere un reddito. Qual &egrave; la filosofia della strategia Income di PIMCO?</strong></p>
<p><strong>Murata:</strong> Abbiamo due obiettivi di gestione: generare un flusso di reddito consistente e costante e mantenere un valore patrimoniale netto stabile. Dal nostro punto di vista, il modo migliore per realizzare i due obiettivi &egrave; strutturare il portafoglio in due componenti. La prima &egrave; costituita da attivi che a nostro parere produrranno un reddito interessante in caso di crescita economica superiore alle attese. La seconda &egrave; formata da attivi che dovrebbero andare bene in una congiuntura pi&ugrave; debole del previsto, in modo tale da proteggere il portafoglio nelle fasi di ribasso.</p>
<p>Alcuni fondi Income si concentrano essenzialmente sulle obbligazioni societarie e possono investire senza alcun limite in titoli high yield, un approccio che pu&ograve; tradursi in un portafoglio con un elevato rischio di credito. Noi di PIMCO non cerchiamo solo di generare un reddito elevato senza preoccuparci di preservare il capitale; per noi &egrave; fondamentale diversificare il portafoglio puntando su molteplici settori e paesi e limitare l&rsquo;impatto dei  ribassi. Nel lungo periodo, inoltre, intendiamo conseguire una buona performance assoluta e un rendimento totale positivo.</p>
<p><strong>D: Qual &egrave; la visione macroeconomica di PIMCO e come si riflette nella strategia Income?</strong></p>
<p><strong>Ivascyn:</strong> Pur prevedendo un'espansione globale ancora contenuta in termini storici, per il 2017 ci aspettiamo una lieve accelerazione: +2%‒2,5% negli USA, +1%&ndash;1,5% nell'Eurozona, +0,5%&ndash;1% in Giappone (al netto dell'inflazione). La decisione del Regno Unito di lasciare l'Unione Europea sancita dal referendum sulla Brexit in giugno avr&agrave; probabilmente un modesto impatto negativo sulla crescita in Europa nel breve periodo. Siamo inoltre convinti che le varie banche centrali continueranno a seguire politiche divergenti. Se gli effetti della Brexit nel Regno Unito e in Europa saranno piuttosto contenuti, come crediamo, negli Stati Uniti proseguir&agrave; un ciclo di inasprimento molto graduale, mentre Europa, Giappone, Australia e Cina porteranno avanti una linea accomodante nel tentativo di sostenere l'economia.</p>
<p><strong>Murata:</strong> Vogliamo creare un portafoglio Income globale coerente con queste previsioni. In vista di una crescita positiva e di una continua ripresa del mercato residenziale negli Stati Uniti, attualmente privilegiamo  gli MBS USA non emessi da agenzie (titoli di debito assistiti da mutui ipotecari residenziali senza alcuna garanzia governativa) e altri settori di alta qualit&agrave; come le obbligazioni societarie investment grade.</p>
<p>L'allocazione agli MBS non emessi da agenzie rappresenta la componente pi&ugrave; redditizia del portafoglio. I titoli nel contesto attuale offrono un rendimento allettante, nell'ordine del 4%-5%, e un potenziale di rivalutazione in caso di  un aumento dei prezzi delle case superiore alle previsioni. Secondo le nostre stime le quotazioni immobiliari dovrebbero salire del 3%‒4% annuo nei prossimi due anni, ma anche in caso di un calo dei prezzi questi titoli offrirebbero comunque rendimenti positivi.</p>
<p>Per la componente del portafoglio pi&ugrave; difensiva e di qualit&agrave; pi&ugrave; elevata, intendiamo puntare sulla duration in Australia. Siamo infatti convinti che il rallentamento dell'economia cinese dovrebbe contenere i prezzi delle materie prime, frenando anche la crescita australiana. La Reserve Bank of Australia (RBA) potrebbe quindi continuare a tagliare i tassi di interesse, con il conseguente possibile rialzo delle posizioni a reddito fisso in Australia. Nel frattempo i tassi locali sono relativamente interessanti: il tasso target della RBA &egrave; decisamente pi&ugrave; alto che in molti altri paesi avanzati.</p>
<p><strong>D: Il basso livello dei tassi di interesse nei mercati sviluppati &egrave; un problema per chi investe per ottenere un reddito. Come gestite la strategia in questo contesto?</strong></p>
<p><strong>Murata:</strong> Per generare un reddito o un rendimento (yield) costante nel contesto attuale bisogna essere estremamente flessibili e la strategia Income lo &egrave;. Possiamo infatti variare la duration, ovvero la sensibilit&agrave; ai tassi di interesse, da 0 a 8 anni, a seconda del nostro giudizio sulle condizioni del momento. Possiamo cos&igrave; modificare la duration per proteggere il portafoglio dal rischio di tasso.</p>
<p>La strategia Income pu&ograve; inoltre investire nel mercato obbligazionario globale, che vale $100.000 miliardi; siamo quindi in grado di cogliere moltissime opportunit&agrave; in settori diversi per generare un reddito e preservare il capitale. La nostra allocazione alla duration in Australia &egrave; un esempio di come sfruttiamo la flessibilit&agrave; della strategia Income.</p>
<p>Per approfondire le tematiche d&rsquo;investimento PIMCO visita il sito <a href=\"italy.pimco.com\" target=\"_blank\">italy.pimco.com</a></p>"
