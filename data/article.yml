  - title: "Anteprima sulla BCE: la giusta dose di QE"
    cover_image: "anteprima-bce.jpg"
    slug: "anteprima-bce"
    date: "12 dicembre 2016"
    content: "<p>In medicina, il termine &quot;soglia terapeutica&quot; indica il quantitativo minimo di farmaco che occorre per generare l'effetto desiderato, mentre &quot;dose di carico&quot; indica la quantit&agrave;, somministrata in pi&ugrave; dosi ravvicinate nel tempo, necessaria per raggiungere la soglia.
Stabilire quale sia il dosaggio corretto pu&ograve; essere complicato: &egrave; con questa difficolt&agrave; che dovr&agrave; misurarsi la Banca Centrale Europea (BCE) quando <a href=\"https://www.ecb.europa.eu/press/calendars/mgcgc/html/index.en.html\" targe=\"_blank\">il suo Consiglio direttivo si riunir&agrave; a Francoforte</a>. Gioved&igrave;. In quella sede, bisogner&agrave; decidere qual &egrave; il volume minimo di Quantitative Easing (QE) necessario per riportare l'inflazione in linea con il target e in quali dosi la cura dovr&agrave; essere somministrata.</p>

<h2>Dosare il QE</h2>

<p>La BCE ha gi&agrave; condotto due tornate di QE e si &egrave; impegnata ad acquistare titoli per EUR 1.740 miliardi, in prevalenza obbligazioni sovrane. La prima fase &egrave; iniziata nel marzo 2015, &egrave; durata 13 mesi e ha comportato acquisti mensili per EUR 60 miliardi; la seconda fase ha preso il via nell'aprile di quest'anno con una durata prevista di 12 mesi e acquisti mensili per EUR 80 miliardi.
Trovare il giusto equilibrio tra stock (gli attivi da acquistare) e flusso (ovvero il ritmo degli acquisti) sar&agrave; di vitale importanza. Sia l'inflazione attuale che quella prevista per il prossimo anno restano decisamente al di sotto dell'obiettivo di poco inferiore al 2% fissato dalla BCE, e questo farebbe propendere per un rafforzamento del QE con un ritmo elevato di acquisti mensili. Tuttavia, la politica monetaria agisce con ritardo e, dal momento che la BCE ha gi&agrave; effettuato un significativo allentamento, ulteriori acquisti rischiano di creare bolle finanziarie e di danneggiare i risparmiatori, una prospettiva che consiglierebbe la progressiva chiusura del QE non appena possibile.</p>

<h2>Cosa far&agrave; dunque la BCE?</h2>

<p>In apparenza sembra che non ci sia molta differenza tra acquistare EUR 80 miliardi di titoli al mese per sei mesi o acquistarne EUR 60 miliardi al mese per nove mesi (due opzioni che saranno probabilmente sul tavolo). Tuttavia, per quanto la BCE potrebbe essere tentata di ridurre subito il volume degli acquisti mensili, a nostro avviso mantenere un ritmo pi&ugrave; sostenuto per un periodo di tempo pi&ugrave; breve ha maggiori probabilit&agrave; di far quadrare il cerchio tra stock e flusso, per tre ragioni.</p>
<p><strong>In primo luogo, mantenendo gli acquisti mensili a EUR 80 miliardi si minimizza il rischio di inasprire le condizioni finanziarie, anche se il volume complessivo di titoli acquistati dovesse risultare inferiore.&nbsp;</strong>I mercati finanziari sono suscettibili e potrebbero interpretare la riduzione del volume mensile come un segnale di imminente chiusura del QE.</p>
<p><strong>In secondo luogo, l'impegno su&nbsp;un orizzonte temporale pi&ugrave; breve assicurerebbe alla BCE maggiore flessibilit&agrave; per cambiare direzione.</strong> Se la crescita economica nominale dovesse evidenziare una ripresa marcata e duratura, portandosi ad esempio sopra il 3,5%, l'istituto di Francoforte potrebbe rallentare gli acquisti durante l'ultimo trimestre del prossimo anno e interromperli del tutto entro met&agrave; 2018; se invece la crescita rimanesse debole, potrebbe decidere di prorogare il QE fino al 2018 inoltrato. A nostro avviso, rimandare la decisione non avrebbe grandi ripercussioni.</p>
<p><strong>In terzo luogo, &egrave; probabile che i tassi d'interesse tornino a salire e l'euro a rafforzarsi per cause fondamentali indipendenti dal QE non appena la crescita riprender&agrave; a marciare.</strong>&nbsp;Cessare il QE in tali circostanze ridurrebbe il rischio di provocare un inasprimento delle condizioni finanziarie, che potrebbe trascinare nuovamente l'economia in recessione. In termini di gestione del rischio, riteniamo che sia pi&ugrave; indicato posticipare la riduzione del volume di acquisti mensili finch&eacute; non sia stata maturata una maggiore fiducia nelle previsioni economiche.</p>

<h2>Allentare le regole</h2>

<p>Data la scarsit&agrave; di Bund ammissibili, un'estensione del QE richieder&agrave; probabilmente un allentamento di alcuni dei criteri adottati dalla BCE per l'acquisto dei titoli di Stato.&nbsp;<a href=\"https://italy.pimco.com/IT/Insights/Pages/BCE-unulteriore-estensione-del-QE-prima-di-unuscita-irta-di-insidie.aspx\" targe=\"_blank\">A nostro avviso, la banca centrale potrebbe modificare le proprie regole</a>&nbsp;in modo da poter acquistare obbligazioni con rendimenti inferiori al tasso sui depositi e in quantit&agrave; che derogano al suo&nbsp;<a href=\"https://www.ecb.europa.eu/ecb/orga/capital/html/index.it.html\" targe=\"_blank\">schema di sottoscrizione del capitale</a>. Considerando il significativo volume di titoli di Stato presenti nel bilancio della BCE e il fatto che i sistemi bancari dei paesi periferici (Italia in primis) dipendono dalla liquidit&agrave; della banca centrale come mai prima d'ora, una ristrutturazione del debito pubblico metterebbe in crisi la BCE. Pertanto, un allentamento del limite del 33% previsto per l'acquisto di singole obbligazioni o di titoli di uno stesso emittente &egrave; a nostro avviso poco probabile, e potrebbe essere tenuto quale opzione per fronteggiare la prossima recessione.
Speriamo solo che questa si verifichi il pi&ugrave; tardi possibile.</p>
