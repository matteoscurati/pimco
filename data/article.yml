  - title: "Convergenza tra inflazione core e inflazione complessiva"
    cover_image: "convergenza.jpg"
    slug: "convergenza-inflazione"
    date: "06 febbraio 2017"
    content: "<p>Nell'agosto 2016, <a href=\"http://blog.pimco.com/2016/08/17/inflation-on-track-2/\" target=\"_blank\">abbiamo affermato</a> che, sebbene l'inflazione complessiva fosse pari allo 0,8% su base annua, ovvero ben al di sotto dell'obiettivo a lungo termine della Fed, tale ritmo modesto era dovuto a fattori temporanei che con il tempo si sarebbero affievoliti. La flessione dei prezzi delle materie prime nei due anni precedenti e l'impatto ritardato dell'apprezzamento valutario esercitavano allora un effetto eccessivo sull'indice dei prezzi al consumo (IPC) complessivo. Tuttavia, alcune componenti sottostanti (tra cui l'inflazione degli immobili residenziali) pi&ugrave; sensibili ai fondamentali domestici e alla capacit&agrave; inutilizzata nel mercato del lavoro erano rimaste solide, rafforzando la nostra convinzione che l'inflazione complessiva sarebbe aumentata fino a convergere con l'inflazione core, che avrebbe a nostro avviso raggiunto il 2,2% circa.</p>
<p>Il <a href=\"https://www.bls.gov/news.release/cpi.nr0.htm\" target=\"_blank\">rapporto sul CPI</a> pubblicato recentemente conferma la nostra ipotesi, mostrando un'accelerazione dell'IPC complessivo dall'1,7% su base annua a novembre al 2,1% a dicembre, un valore molto vicino al tasso dell'inflazione core, pari al 2,2% su base annua. Come prevedevamo, la riduzione delle capacit&agrave; inutilizzate nel mercato del lavoro ha alimentato l'inflazione dei servizi, portandola al 3% annualizzato. Inoltre, sebbene gli effetti del precedente apprezzamento del dollaro abbiano tardato a esaurirsi in seguito all'ulteriore e pi&ugrave; recente rafforzamento della valuta, la stabilizzazione e il recupero dei prezzi energetici hanno, come previsto, impresso slancio all'inflazione complessiva.</p>
<p>Per quanto riguarda i dettagli dell'attuale rapporto, l'aumento dell'inflazione core, pari allo 0,2% su base mensile, &egrave; stato in linea con le aspettative di consenso, anche se leggermente superiore alle nostre previsioni. Gli effetti stagionali residui e i forti sconti applicati agli acquisti durante il periodo delle feste hanno causato un calo dei prezzi di prodotti di base orientati al consumo: a dicembre i prezzi di abbigliamento (-0,7%), mobilio (-0,1%), prodotti per il tempo libero (-0,2%) e articoli sportivi (-0,2%) sono tutti scesi. Tali flessioni sono state tuttavia controbilanciate dagli sviluppi nelle categorie dell'assistenza medica, i cui prezzi si sono rafforzati dopo aver accusato una certa debolezza lo <a href=\"http://blog.pimco.com/2016/12/16/slower-cpi-inflation-tis-the-season/\" target=\"_blank\">scorso mese</a>, nonch&eacute; dall'inflazione stabile degli immobili residenziali e dai dati positivi nei settori volatili di alberghi e tariffe aeree.</p>
<h2>I tassi di break even dei TIPS potrebbero non riflettere la traiettoria dell'inflazione</h2>
<p>&Egrave; interessante notare che nonostante queste tendenze, gran parte della curva dei tassi di break even dei Treasury Inflation-Protected Securities (TIPS) continua a rimanere al di sotto del 2%. I suddetti tassi dei TIPS con scadenza compresa tra due e cinque anni si collocano tra l'1,7% e l'1,9%, indicando che gli operatori scontano tuttora una probabilit&agrave; relativamente elevata che l'inflazione deluda le aspettative.
Siamo del parere che il mercato potrebbe sbagliarsi. Come abbiamo sottolineato in un <a href=\"https://global.pimco.com/insights/viewpoints/viewpoints/breakeven-inflation-rates-whats-beyond-the-post-election-bump\" target=\"_blank\">articolo apparso nel novembre 2016</a>, riteniamo che l'agenda politica del neopresidente statunitense Donald Trump e della sua amministrazione modificher&agrave; il livello di rischio, con esiti maggiormente inflazionistici. Ci attendiamo che il previsto varo dello stimolo fiscale in uno stadio molto avanzato del ciclo economico, abbinato a un orientamento dichiaratamente favorevole a restrizioni commerciali, determini un aumento dell'inflazione.</p>
