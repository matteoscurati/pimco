  - title: "Affrontare il cambiamento: opportunit&agrave; nelle obbligazioni creditizie di elevata qualit&agrave;, nella finanza specializzata e nei titoli ipotecari"
    cover_image: "affrontare-cambiamento.jpg"
    slug: "affrontare-cambiamento"
    date: "23 gennaio 2017"
    content: "<p>L'economia globale sta attraversando un periodo di profondi cambiamenti giacch&eacute; l'imminente insediamento al governo di Donald Trump e il mutato orientamento dell'opinione pubblica in altre importanti economie creano potenzialmente nuove opportunit&agrave; e nuovi rischi. Il rischio di scenari di mercato estremi sia positivi che negativi &egrave; aumentato. Per affrontare con successo il nuovo contesto saranno necessari disciplina, coraggio e pronunciate doti di gestione del rischio.</p>
<p>La vittoria presidenziale di Trump negli Stati Uniti &egrave; certamente parte di un'ondata globale di cambiamento e giunge in un momento critico. Nei mercati sviluppati, la politica monetaria ha gradualmente perso efficacia giacch&eacute; i vantaggi dei bassi tassi d'interesse e dei vari programmi di Quantitative Easing globali sono progressivamente diminuiti. Al contempo sempre pi&ugrave; risparmiatori e figure chiave del settore finanziario hanno sottolineato i limiti e le conseguenze negative di tali politiche. Ora, in parte a causa dell'ascesa del populismo, anche l'opposizione a significative misure di austerit&agrave; ha cominciato ad acquistare vigore. Queste forze fanno presagire il graduale passaggio dalla politica monetaria a quella fiscale.</p>
<p>Inoltre i vantaggi della globalizzazione sono messi sempre pi&ugrave; in discussione, il che potrebbe indurre un numero maggiore di paesi a chiudersi in se stessi. In tal caso, le relazioni commerciali potrebbero mutare pi&ugrave; rapidamente, soprattutto se si realizzano le misure protezionistiche. Il mondo si trova al contempo ad affrontare le prospettive di un acuirsi dei conflitti globali e del potenziale incremento della spesa militare. Infine a Washington si prospetta al momento un profondo mutamento, con l'implementazione di politiche favorevoli alle imprese e alla crescita: diminuzione delle imposte, deregolamentazione e aumento della spesa per infrastrutture. Il cambiamento &egrave; nell'aria, ma l'impatto sui mercati potrebbe essere tanto positivo quanto negativo!</p>
<p>Questi sviluppi potrebbero potenzialmente avere ripercussioni sia favorevoli che sfavorevoli, portando ai rischi estremi di cui si parlava prima. Lo scenario negativo comporta rischi di restrizioni commerciali e ascesa del protezionismo, politiche anti-immigrazione, rafforzamento del Dollaro, deterioramento dei rapporti tra Stati Uniti e Cina e l'aggravarsi dei conflitti geopolitici. Lo scenario positivo &egrave; incentrato sul potenziale di rialzo della crescita globale grazie all'aumento della spesa pubblica, alla riduzione delle imposte e alla deregolamentazione. Tali sviluppi potrebbero imprimere slancio alla spesa dei consumatori e delle imprese in virt&ugrave; dell'incremento della fiducia e del risveglio degli &quot;spiriti animali&quot; dovuti alle iniziative favorevoli alle imprese e all'espansione attuate da Trump e dalla sua amministrazione.</p>
<p>Il mondo si trova davanti considerevoli rischi bidirezionali!</p>
<h2>Ridurre il rischio dei portafogli</h2>
<p>Uno dei principali rischi per l'economia statunitense nel nostro orizzonte ciclico di 6-12 mesi &egrave; costituito dall'aumento dell'inflazione, che potrebbe essere alimentata dall'innalzamento dei salari e dalla scarsit&agrave; di manodopera, giacch&eacute; il rafforzamento della fiducia e gli &quot;spiriti animali&quot; si traducono in un incremento della spesa dei consumatori e delle imprese. Anche i mutamenti della politica fiscale potrebbero avere effetti inflazionistici. I cambiamenti proposti da Trump nell'ambito della politica fiscale favorirebbero probabilmente i consumatori e le imprese ma potrebbero far salire i prezzi delle importazioni. Allo stesso tempo, lo stimolo fiscale e la spesa per infrastrutture potrebbero spingere ulteriormente al rialzo i costi della manodopera, gi&agrave; scarsa. &Egrave; importante sottolineare che lo stimolo fiscale statunitense dovrebbe aumentare sebbene l'economia a stelle e strisce inauguri l'ottavo anno consecutivo di espansione e i mercati siano prossimi alla piena occupazione. Queste circostanze accrescono i rischi di surriscaldamento dell'economia americana, soprattutto in caso di errori di politica monetaria da parte della Fed.</p>
<p>&Egrave; interessante notare che i mercati azionari e obbligazionari sembrano scontare per lo pi&ugrave; sviluppi estremi favorevoli, ossia scenari positivi, ignorando invece molti dei rischi estremi sfavorevoli, o scenari negativi. Mentre il mercato incorpora in misura crescente evoluzioni positive, stiamo ampiamente riducendo il profilo di rischio dei portafogli in tutti i mercati del credito, soprattutto alla luce della recente brillante performance post-elettorale messa a segno da azioni, obbligazioni societarie investment grade, titoli high yield, prestiti bancari e obbligazioni corporate dei mercati emergenti.</p>
<p>Pur continuando a ravvisare opportunit&agrave; selezionate nei mercati del credito (in particolare nelle obbligazioni di qualit&agrave; superiore e nei mutui ipotecari agency e non-agency), crediamo che sia sensato per gli investitori aumentare le riserve di liquidit&agrave; e investire in titoli dal profilo qualitativo pi&ugrave; elevato.<br>
I rischi estremi negativi stanno aumentando, e con essi la possibilit&agrave; che l'economia statunitense si surriscaldi in seguito all'implementazione delle politiche di Trump, inducendo la Federal Reserve ad alzare pi&ugrave; aggressivamente i tassi nel 2017. In parole semplici, le probabilit&agrave; di recessione negli Stati Uniti sono moderatamente incrementate nel nostro orizzonte ciclico e le valutazioni in molte aree del mercato del credito hanno perso attrattiva. Si veda il nostro Cyclical Outlook, &quot;Verso l'ignoto&quot;, per ulteriori dettagli sulle nostre previsioni per i mercati e le economie globali per il 2017.</p>
