  - title: "Il signor Mercato, il dottor Stranamore e il Presidente Trump"
    cover_image: "signor-mercato.jpg"
    slug: "signor-mercato"
    date: "21 novembre 2016"
    content: "<p>Dopo un breve shock iniziale post-elettorale, diversi investitori sembrano aver adottato un atteggiamento da dottor Stranamore (&quot;<a href=\"https://it.wikipedia.org/wiki/Il_dottor_Stranamore_-_Ovvero:_come_ho_imparato_a_non_preoccuparmi_e_ad_amare_la_bomba\" target=\"_blank\">Come ho imparato a non preoccuparmi e ad amare la bomba</a>&quot;) nei confronti dell'elezione di Donald Trump. Le azioni dei mercati sviluppati, i rendimenti obbligazionari e il dollaro statunitense hanno registrato un rally sulla scia delle speranze di uno stimolo fiscale e di una minore regolamentazione. (L'unica eccezione degna di nota all'apparente ottimismo dei mercati &egrave; rappresentata dagli attivi dei mercati emergenti, che hanno accusato una brusca flessione per via dei timori di una svolta protezionistica negli Stati Uniti e delle conseguenze sfavorevoli del rafforzamento del dollaro e dell'aumento dei tassi &quot;privi di rischio&quot;).</p>
<p>Io non sono il dottor Stranamore e ritengo che sia prematuro smettere di preoccuparsi. Una visione pi&ugrave; articolata delle potenziali conseguenze economiche e politiche a lungo termine dell'elezione di Donald Trump deve tenere conto sia delle notevoli incertezze che ancora circondano le politiche economiche del prossimo governo statunitense, sia dei collegamenti tra le economie e i mercati a livello globale (divenuti pi&ugrave; stretti nel corso degli anni).</p>
<p>Ecco cinque aspetti che gli investitori dovrebbero considerare prima di &quot;amare la bomba&quot;.</p>
<p><strong>Innanzitutto, il rischio di eventi estremi sia positivi che negativi per l'economia e i mercati globali &egrave; destinato probabilmente ad aumentare durante il mandato del Presidente Trump.</strong> Se si concentrasse sulle riforme fiscali, sull'incremento della spesa per infrastrutture e su un allentamento della regolamentazione, la nuova amministrazione potrebbe stimolare la domanda e la crescita del prodotto potenziale senza creare un'inflazione eccessiva. Per contro, una notevole enfasi su dazi e divieti d'immigrazione rischierebbe di scatenare ritorsioni da parte di altre nazioni e potenzialmente di causare una guerra commerciale in grado di alimentare un processo di deglobalizzazione. &Egrave; ancora troppo presto per dire se e quale di questi due scenari finir&agrave; per avere la meglio. Intanto, &egrave; probabile che i mercati oscillino tra speranza e timore.</p>
<p><strong>In secondo luogo, anche se una recessione negli Stati Uniti nei prossimi uno-due anni appare ora meno probabile, il rischio che l'attuale espansione si concluda bruscamente nel 2019 o nel 2020 &egrave; aumentato.</strong> Ci&ograve; &egrave; dovuto al fatto che un'ulteriore azione di stimolo fiscale darebbe slancio alla domanda in una fase in cui il mercato del lavoro &egrave; prossimo al pieno impiego e iniziano gi&agrave; a emergere i primi segnali di pressioni salariali. Le spinte al rialzo su prezzi e salari si acuirebbero se il Presidente Trump attuasse realmente le restrizioni al commercio e all'immigrazione annunciate durante la campagna elettorale. &Egrave; possibile che inizialmente la Federal Reserve accolga con favore un incremento dell'inflazione e tolleri un superamento del proprio obiettivo per un certo periodo di tempo. Tuttavia, in tale contesto l'istituto dovrebbe probabilmente innalzare i tassi in modo pi&ugrave; aggressivo rispetto a quanto farebbe in assenza di stimoli fiscali e di un'inflazione da costi causata dal protezionismo, il che potrebbe far scivolare l'economia in recessione nel 2019 o 2020.</p>
<p><strong>Terzo, &egrave; probabile che <a href=\"https://media.pimco.com/ITDocuments/PIMCO_MacroPerspectives_May2016_IT.pdf\" target=\"_blank\">l'indipendenza della banca centrale</a> come la conosciamo venga ulteriormente minacciata, alla luce sia dell'<a href=\"https://www.brookings.edu/blog/ben-bernanke/2016/01/11/audit-the-fed-is-not-about-auditing-the-fed/\" target=\"_blank\">atteggiamento da tempo critico dei Repubblicani conservatori nei confronti della Fed</a> che degli attacchi del Presidente eletto verso la politica di Janet Yellen.</strong>&nbsp;Come minimo, il nuovo governo nominer&agrave; due candidati dall'orientamento restrittivo per i due posti vacanti nel Consiglio della Federal Reserve. Inoltre, al termine del mandato di Janet Yellen, nel febbraio 2018, potrebbe essere designato un nuovo presidente. Tutto ci&ograve; sarebbe prassi comune e legittima e di per s&eacute; non costituirebbe un attacco all'indipendenza della Fed. Tuttavia, resta da vedere in quale misura la politica promossa da eventuali nuove figure si adeguer&agrave; all'orientamento della nuova amministrazione. Soprattutto, la maggioranza repubblicana al Congresso potrebbe iniziare a promuovere alcune delle proposte volte a ridimensionare il mandato della Fed avanzate in passato dagli ambienti conservatori. Anche solo le voci di una modifica del mandato della Fed potrebbero incidere sulle decisioni di politica monetaria.</p>
<p><strong>Quarto, a fronte della brusca correzione dei mercati obbligazionari, la nuova strategia di &quot;<a href=\"http://blog.pimco.com/2016/09/21/bank-of-japan-yield-curve-targeting-aims-for-policy-longevity/\" target=\"_blank\">controllo della curva dei rendimenti</a>&quot; adottata dalla Banca del Giappone appare adesso ancora pi&ugrave; ingegnosa e potrebbe fungere da modello per altre banche centrali, forse anche per la Federal Reserve.</strong> Immaginiamo uno scenario in cui un ampio programma di stimolo fiscale (o la prospettiva di tale programma) spinga al rialzo i rendimenti obbligazionari con una violenza tale da penalizzare gli attivi di rischio e l'economia. Per evitare fibrillazioni, la banca centrale potrebbe arginare l'aumento dei rendimenti intervenendo direttamente nel mercato obbligazionario. Il modo pi&ugrave; pulito per farlo sarebbe annunciare un limite ai rendimenti e tenersi pronti ad acquistare quantitativi illimitati di titoli per mantenere tale limite, se necessario.</p>
<p><strong>Infine, la reazione del mercato all'elezione di Donald Trump rappresenta un ottimo banco di prova per l'&quot;<a href=\"http://blog.pimco.com/2016/03/21/connecting-the-global-dots-the-shanghai-co-op/\" target=\"_blank\">accordo di cooperazione di Shanghai</a>&quot;, come ho battezzato l'intesa informale tra le principali banche centrali mondiali, secondo cui l'eccessivo vigore del dollaro &egrave; sfavorevole per tutti e deve essere evitato.</strong> Il biglietto verde si &egrave; apprezzato non solo nei confronti delle valute dei mercati emergenti, ma anche dell'euro e dello yen negli ultimi giorni. La Banca Centrale Europea e la Banca del Giappone accoglierebbero probabilmente con favore un indebolimento delle rispettive valute in un contesto di inflazione persistentemente bassa, ma un eccessivo vigore della valuta statunitense penalizzerebbe i debitori in dollari dei mercati emergenti, i prezzi delle materie prime e il settore statunitense dell'energia, e potrebbe indurre la Cina a svalutare con maggiore determinazione lo yuan rispetto al dollaro, al fine di evitare un apprezzamento prolungato nei confronti del paniere di valute.</p>
<p><strong>Per approfondire le analisi di mercato e le tematiche d&rsquo;investimento PIMCO visita <a href=\"https://italy.pimco.com/\" target=\"_blank\">italy.pimco.com</a></strong></p>"
