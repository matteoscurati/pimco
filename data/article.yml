  - title: "BCE: un'ulteriore estensione del QE prima di un'uscita irta di insidie"
    subtitle: "Assicurare un'uscita priva di ostacoli dalla politica monetaria non convenzionale sar&agrave; un'impresa non certo invidiabile"
    cover_image: "partita.jpg"
    slug: "ulteriore-estensione-qe"
    date: "03 novembre 2016"
    content: "<p>L'imponente sostegno fornito dalla Banca Centrale Europea ha rafforzato la capacit&agrave; di tenuta dei mercati finanziari dell'Eurozona, ma li ha anche resi dipendenti da una continua azione di stimolo volta a mantenere la stabilit&agrave;. Il tema di come disabituare i mercati a una politica monetaria accomodante &ndash; un esercizio delicato per la BCE &ndash; assumer&agrave; crescente importanza il prossimo anno e giustifica il nostro approccio prudente di lungo termine all'investimento nell'Eurozona.</p>
    <p>La BCE ha di fatto salvato l'Euro nel 2012 agendo da &quot;prestatore di ultima istanza&quot; nei confronti dei suoi &quot;azionisti&quot; sovrani afflitti da difficolt&agrave; finanziarie. Anche le autorit&agrave; di governo hanno offerto assistenza, creando il meccanismo europeo di stabilit&agrave; (MES) per sostenere i membri dell'Eurozona in condizioni finanziarie precarie e gettando le basi per un'unione bancaria.</p>
    <p>Il MES ha aggiunto un importante pilastro fiscale (che affianca quello monetario fornito dalla BCE) alla struttura di governance dell'area Euro, che &egrave; priva di un parlamento e di un bilancio propri. Con un capitale versato di poco superiore a EUR 80 miliardi, le risorse finanziarie del MES sono limitate. Tuttavia, dato l'elevato volume di titoli di Stato dell'Eurozona acquistati dalla BCE, i fondi del MES sono necessari solo alla Grecia, che non ha ancora riguadagnato accesso ai mercati.</p>
    <h2>Ulteriore espansione a breve termine</h2>
    <p>Adesso che la crisi dell'Eurozona &egrave; rientrata, la BCE &egrave; tornata a concentrarsi sulla stabilit&agrave; dei prezzi. Dal 1998, anno in cui la banca centrale ha definito la stabilit&agrave; dei prezzi come un tasso d'inflazione al consumo &quot;inferiore, ma prossimo al 2%&quot;, quest'ultimo si &egrave; attestato in media all'1,7% all'anno, mancando l'obiettivo del 2% a partire dal 2014. Dopo cinque anni di scarso dinamismo dei prezzi, le aspettative di inflazione rischiano di radicarsi su livelli inferiori al target: questa &egrave; una delle principali ragioni per cui, a nostro avviso, la BCE attuer&agrave; una nuova espansione monetaria.</p>
    <h2>Due scenari di uscita</h2>
    <p>I dettagli dei prossimi passi della BCE sono importanti, ma gli investitori a lungo termine devono considerare anche altri fattori. A noi di PIMCO interessa capire quale sar&agrave; l'andamento degli attivi attualmente sostenuti dalla politica monetaria una volta rimosso lo stimolo delle banche centrali.</p>
    <p>Il ragionamento del mercato sembra suggerire che se la presenza del QE riduce i tassi d'interesse reali a lungo termine, la sua rimozione li spinger&agrave; necessariamente al rialzo.</p>
    <p>Ma il contesto &egrave; importante. Consideriamo, quindi, i due scenari economici nei quali la BCE potrebbe iniziare a ridurre il QE.</p>
    <p><strong>Capacit&agrave; inutilizzata.</strong> In questo scenario, mentre alcune aree dell'Eurozona continuano a presentare capacit&agrave; inutilizzata nei mercati del lavoro e sul fronte degli investimenti, i costi involontari della politica monetaria accomodante cominciano a superare i benefici, inducendo la BCE ad abbandonare progressivamente il QE. Il rischio per gli investitori &egrave; che la conclusione del QE in un quadro di crescita stagnante possa determinare un incremento dei rendimenti obbligazionari a livelli tali da rinfocolare i timori per la sostenibilit&agrave; del debito, specialmente per i paesi con elevati oneri debitori e tassi di espansione contenuti.</p>
    <p><strong>Assenza di capacit&agrave; inutilizzata.</strong> In questo scenario la crescita effettiva raggiunge il livello potenziale, con la chiusura dell'output gap: esattamente l'obiettivo cui mira la BCE e che le consente di abbandonare le misure non convenzionali. Ci&ograve; che ci interessa qui &egrave; la sostenibilit&agrave; dei saldi delle partite correnti dei paesi dell'Europa meridionale. Ai tempi dell'introduzione dell'euro questa regione presentava un modesto disavanzo corrente e un tasso di disoccupazione di poco superiore all'11%. Nella fase di boom che ha condotto alla crisi finanziaria, la disoccupazione &egrave; scesa al 7% e il disavanzo delle partite correnti &egrave; salito al 7% del PIL. Durante la crisi i capitali esteri che finanziavano tale disavanzo sono fuggiti, provocando un brusco rallentamento della crescita e un aumento di nove punti percentuali del saldo delle partite correnti, passate cos&igrave; a un avanzo del 2% del PIL, ma al costo di una disoccupazione del 16%.</p>
    <p>Se questi paesi ritrovassero in qualche modo una condizione di pieno impiego, le loro partite correnti tornerebbero probabilmente in disavanzo, poich&eacute; nelle ragioni di scambio o nella composizione delle esportazioni non vi sono elementi che suggeriscano un miglioramento strutturale dei loro saldi con l'estero. Il recente calo della disoccupazione e l'aumento dell'avanzo corrente sono senz'altro sviluppi favorevoli, ma ascrivibili per lo pi&ugrave; agli effetti ritardati del deprezzamento dell'euro, cio&egrave; alla politica monetaria della BCE.</p>
    <p>Se le partite correnti tornassero in effetti in disavanzo, gli investitori dovrebbero considerare quali sono i premi al rischio adeguati per i paesi che dipendono da capitali privati esteri. In alternativa, se l'uscita dal QE comportasse un apprezzamento dell'euro, la disoccupazione potrebbe restare elevata, alimentando lo scontento sociale.</p>
    <p><strong>Per ulteriori approfondimenti visita <a href=\"https://italy.pimco.com\" target=\"_blank\">italy.pimco.com</a></strong><p>"
