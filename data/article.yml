<li>Impiego dei nostri team in tutto il mondo per individuare le migliori opportunit&agrave; d'investimento
Approccio molto selettivo nell'Eurozona</li>
<li>Abbinamento di un cauto posizionamento del portafoglio e di una gestione attiva efficace al fine di sfruttare le fasi di volatilit&agrave; e le inefficienze di mercato</li>
</ul>
<p>L'esperienza dello scorso anno ha messo in evidenza il rischio politico e l'esaurimento delle politiche delle banche centrali. In periodi di valutazioni da eque a eccessive e di mercati finanziari meno liquidi, si &egrave; visto che non ci vuole molto per scatenare episodi di volatilit&agrave; del mercato. Esponendo i portafogli a livelli di rischio pi&ugrave; contenuti e attuando una gestione attiva ad orientamento tattico improntata alla flessibilit&agrave; possiamo prepararci ad affrontare con successo e a sfruttare i punti di svolta del mercato. Riteniamo che la pazienza sar&agrave; premiata.</p>
<h2>Duration</h2>
<p>Prevediamo di mantenere anche in futuro una duration complessivamente piuttosto neutrale nella maggior parte dei portafogli, tenendo conto sia delle nostre previsioni di graduale aumento dei rendimenti nel corso del tempo, sia delle prospettive incerte, e continueremo probabilmente a detenere alcune posizioni su titoli a spread. Reagiremo nel momento in cui le prospettive appariranno pi&ugrave; chiare e ravviseremo migliori opportunit&agrave;.</p>
<p>Negli Stati Uniti e su scala globale preferiamo sottopesare il tratto a lunga della curva dei rendimenti dei titoli di Stato, alla luce delle valutazioni e del rischio di un ulteriore irripidimento della curva. Il nostro giudizio si basa su considerazioni di tipo fondamentale e di politica monetaria, tra cui, nel caso della BOJ e della BCE, un minore supporto per le scadenze pi&ugrave; lunghe della curva.</p>
<h2>Credito</h2>
<p>Prevediamo di mantenere una modesta esposizione ai titoli a spread, al fine di incrementare la liquidit&agrave; del portafoglio e di beneficiare delle idee relative value del nostro team globale di analisti del credito. Utilizzando anche indici di derivati del credito pi&ugrave; liquidi riteniamo che privilegeremo esposizioni alle obbligazioni societarie a breve termine che saranno portate a scadenza. Disponiamo di un ampio team dotato di grande esperienza e continuiamo ad apprezzare il valore relativo offerto da questo settore complesso.</p>
<h2>Mercati Emergenti</h2>
<p>Ci aspettiamo di aumentare con prudenza il rischio legato ai ME nei nostri portafogli, tenendo conto sia delle prospettive decisamente incerte che delle valutazioni appetibili, nonch&eacute; del fatto che le rilevanti notizie negative per questi paesi connesse all'elezione di Trump sono gi&agrave; state scontate (specialmente in ambito valutario e per il debito locale), offrendo un'interessante opportunit&agrave; per gli investitori a lungo termine e un potenziale di diversificazione rispetto ad altri fattori di rischio. Per ora ci concentreremo in primo luogo sulle valute emergenti legate alle materie prime che offrono un carry elevato, allo scopo di aggiungere carry nei portafogli e utilizzare gli strumenti pi&ugrave; liquidi per ottenere un'esposizione al rischio dei ME. Intendiamo per contro sottopesare le valute emergenti asiatiche date le nostre aspettative di perdurante deprezzamento dello Yuan, basso carry e potenziale di allentamento monetario nella regione, finalizzato a sostenere la debole domanda interna.</p>
<h2>Europa</h2>
<p>L'esito del referendum in Italia sottolinea il rischio politico insito nelle prospettive dell'Eurozona in un orizzonte sia ciclico che di lungo periodo. La decisione della BCE di ridurre gli acquisti mensili nel quadro del QE a partire da marzo 2017 rafforza la nostra cautela in un'ottica di lungo termine, in particolare nei confronti del rischio sovrano dei paesi periferici, e pi&ugrave; in generale il nostro proposito di ridurre l'enfasi su operazioni che fanno affidamento sul forte supporto delle banche centrali. Prevediamo di assumere posizioni molto ridotte nei paesi periferici e nelle banche dell'Eurozona nella maggior parte dei portafogli.</p>
<h2>Azioni</h2>
<p>Le prospettive dei rendimenti azionari sono migliorate: non solo i mercati si sono ripresi dal calo accentuato degli utili degli ultimi anni, ma le previsioni di un'accelerazione della crescita futura degli utili sembrano essere incrementate grazie alla probabile riforma sulle imposte societarie e a un contesto generalmente pi&ugrave; favorevole alle aziende. Pur essendo ottimisti per quanto riguarda la crescita futura degli utili, ricordiamo che le societ&agrave; dovranno tuttavia affrontare l'atteso aumento dei tassi d'interesse reali e costi del lavoro potenzialmente superiori. Ci aspettiamo una pi&ugrave; marcata dispersione dei rendimenti azionari a livello di regioni, settori e anche di singole imprese rispetto agli scorsi anni, quando la liquidit&agrave; della banca centrale era la principale forza trainante della maggior parte dei mercati azionari.</p>
<h2>Materie prime</h2>
<p>Le prospettive macroeconomiche pi&ugrave; rosee, segnali di una certa disciplina tra i produttori OPEC e indicazioni generali di importanti adeguamenti sul lato dell'offerta di diverse materie prime hanno complessivamente migliorato le previsioni per questo comparto, che agli attuali livelli valutativi continua a offrire valore grazie ai vantaggi in termini di diversificazione e di protezione contro l'inflazione. Tuttavia, dopo il rialzo generalizzato delle materie prime nel 2016, sta ora probabilmente all'OPEC rispettare gli accordi e alle aspettative sul fronte degli stimoli fiscali e di altri catalizzatori macroeconomici positivi trasformarsi in realt&agrave;.</p>"
