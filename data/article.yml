  - title: "Prospettive cicliche: le implicazioni per gli investimenti"
    cover_image: "trade.jpeg"
    slug: "prospettive-cicliche"
    date: "01 ottobre 2016"
    content: "<p>Per quanto le nostre prospettive cicliche contemplino una crescita persistente, una prosecuzione delle politiche di sostegno e un andamento perlopi&ugrave; laterale dei mercati, continuiamo a puntare sul tema di lungo periodo della &quot;stabilit&agrave; senza certezze&quot; (delineato in maggio), in una fase in cui le valutazioni di mercato si attestano generalmente su livelli equi o elevati.</p><h2>OLTRE I LIMITI</h2><p>La sempre minore efficacia degli interventi delle banche centrali, gli alti livelli di debito e i crescenti rischi politici potrebbero comportare un aumento dei premi a termine e dei premi al rischio di credito e azionario. &Egrave; quindi consigliabile un posizionamento pi&ugrave; prudente. In particolare, &egrave; opportuno prestare attenzione alle posizioni fortemente soggette al sostegno delle autorit&agrave; monetarie.</p><p>In effetti, durante l'estate la Banca del Giappone ha riconosciuto esplicitamente la progressiva perdita di efficacia della politica di &ldquo;quantitative e qualitative easing nel quadro di tassi d'interesse negativi&rdquo;, procedendo a un riesame formale volto a valutarne il funzionamento. Come ampiamente previsto, la banca centrale ha confermato la validit&agrave; del suo approccio durante la riunione di settembre. Tuttavia, il nuovo programma di &ldquo;quantitative e qualitative easing con il controllo della curva dei rendimenti&rdquo; pu&ograve; essere interpretato come l'ammissione che un'ulteriore riduzione dei tassi, gi&agrave; negativi, e un calo dei rendimenti a lungo termine avrebbero fatto probabilmente pi&ugrave; male che bene al settore finanziario e in generale alle condizioni finanziarie. Questo episodio illustra i limiti delle politiche monetarie non convenzionali nel conseguimento di obiettivi macroeconomici a lungo termine.</p><h2>POSIZIONAMENTO</h2><p>Prevediamo di mantenere un'esposizione complessivamente neutrale al rischio di duration a fronte di valutazioni poco interessanti e del rischio di peggioramento delle prospettive economiche. Nell'attuale scenario di rendimenti contenuti a livello mondiale privilegeremo probabilmente la duration statunitense rispetto a varie alternative a livello globale, poich&eacute;, in un contesto di bassi rendimenti, i tassi pi&ugrave; alti offerti dal mercato USA ne esaltano anche le caratteristiche di bene rifugio nelle fasi di turbolenza. Confermiamo il giudizio favorevole sui Treasury Inflation-Protected Securities (TIPS) americani alla luce delle valutazioni, di un'inflazione dei prezzi al consumo attesa del 2-2,5% nel 2017 e del rischio a lungo termine di un'inflazione superiore alle previsioni a causa delle varie forme di allentamento monetario. Intendiamo inoltre mantenere modeste posizioni in mortgage-backed securities (MBS) di agenzie, per via delle valutazioni ragionevoli.</p><p>Pur continuando a ravvisare delle opportunit&agrave; nei mercati globali degli spread, abbiamo generalmente ridotto il rischio di spread complessivo nei nostri portafogli e pensiamo di ridimensionarlo ancora all'aumentare delle valutazioni. Continuiamo a preferire gli MBS non emessi da agenzie e alcuni altri titoli cartolarizzati. Manterremo  un'esposizione neutrale o sovraponderata alle obbligazioni societarie, privilegiando i titoli che, pur risentendo delle fasi di volatilit&agrave;, tendono a evidenziare un rischio d'insolvenza molto contenuto; la nostra preferenza andr&agrave; inoltre alle posizioni liquide e a breve scadenza nei segmenti investment grade e high yield. Vediamo buone opportunit&agrave; anche nei titoli finanziari.</p><p>Abbiamo ridotto il rischio valutario nei nostri portafogli poich&eacute; non prevediamo significative anomalie di valutazione n&eacute; particolari opportunit&agrave; nelle divise del G-10.</p><p>Restiamo inoltre moderatamente ottimisti sui mercati emergenti. Mentre il miglioramento dei fondamentali nazionali e la fase di relativa calma hanno favorito un'ottima performance delle piazze emergenti, ci aspettiamo di beneficiare di selezionate opportunit&agrave; nei mercati dei titoli in valuta locale ed estera. Gli investimenti nelle valute emergenti ad alto rendimento sono un modo per esprimere un giudizio positivo sul beta complessivo dei mercati emergenti.</p><p>Nei portafogli multi-asset manterremo un modesto sottopeso sulle azioni, preferendo assumere un'esposizione al rischio simil-azionario nella parte alta della struttura del capitale. Pur consapevoli della volatilit&agrave; e della necessit&agrave; di diversificazione, riteniamo che i mercati azionari emergenti supereranno quelli sviluppati. Alla luce delle attuali valutazioni, per una sovraperformance dei titoli azionari sarebbe necessaria una significativa crescita degli utili.</p><p>In un contesto di bassi rendimenti, punteremo a generare alfa nei diversi settori attingendo alla gamma di opportunit&agrave; globali in un'ottica sia top-down che bottom-up; inoltre, continueremo a porre l&rsquo;enfasi sulle opportunit&agrave; di alfa strutturali, con l'obiettivo di beneficiare delle inefficienze di mercato e di diversificare le fonti di alfa nei nostri portafogli.</p><p>In un contesto di volatilit&agrave; generalmente ridotta, cercheremo di trarre vantaggio dagli occasionali picchi di volatilit&agrave; che hanno caratterizzato gli ultimi anni, fornendo liquidit&agrave; quando il mercato la richiede. Tali picchi potrebbero manifestarsi anche in assenza di cambiamenti di rilievo in termini di fondamentali, in quanto la maggiore regolamentazione e la conseguente minore liquidit&agrave; operativa accentuano la volatilit&agrave; sui mercati locali, una situazione esacerbata dai timori per la perdita di efficacia della politica monetaria.</p>"