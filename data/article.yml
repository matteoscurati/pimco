  - title: "Referendum di dicembre in Italia: un aumento della volatilit&agrave; potrebbe creare opportunit&agrave;"
    cover_image: "roma.jpg"
    slug: "referendum-dicembre"
    date: "07 ottobre 2016" 
    content: "<p>Il 4 dicembre si terr&agrave; in Italia un referendum costituzionale nel quale la popolazione sar&agrave; chiamata a pronunciarsi su alcune importanti proposte di modifica, e soprattutto sulla proposta di abolizione del potere legislativo del Senato. L'approvazione della riforma farebbe della Camera dei Deputati il principale organo legislativo, permettendo di semplificare il sistema politico italiano e assicurando che le prossime elezioni determinino un chiaro vincitore.</p><p>L'impegno di Matteo Renzi a dimettersi in caso di vittoria del &quot;No&quot; ha conferito alla consultazione un chiaro significato politico, trasformandola in un referendum politico che ha suscitato un nervosismo sui mercati.</p><p>I sondaggi disponibili suggeriscono attualmente un testa a testa dagli esiti imprevedibili (cfr. grafico), anche a causa della quota tuttora molto elevata di indecisi (circa il 30% degli intervistati).</p><h2>Gli scenari politici</h2><p>Anche se una bocciatura referendaria avrebbe conseguenze negative per la stabilit&agrave; politica e per le prospettive di riforma a lungo termine, il rischio principale dal punto di vista dei mercati sarebbe l'elezione di un governo euroscettico anti-establishment, il che appare improbabile nell'immediato indipendentemente dall'esito del referendum; anzi, si potrebbe affermare che una vittoria del &quot;No&quot; renderebbe quest'evenienza ancora pi&ugrave; remota. Esaminando in maggior dettaglio i principali scenari del referendum:</p><ul><li><strong>Vittoria del S&igrave;: esito positivo sui mercati.</strong> L&rsquo;Italia adotterebbe un sistema elettorale che assicura un chiaro vincitore e Renzi resterebbe verosimilmente in carica sino alla fine della legislatura, nel 2018. A quel punto vi sarebbe una gara serrata tra lui e l'euroscettico Movimento 5 Stelle (M5S) di Beppe Grillo.</li><li><strong>In caso di vittoria del &quot;No&quot;: dinamiche politiche tipiche.</strong> &Egrave; probabile che Renzi rassegni le dimissioni, ma non pensiamo vengano indette nuove elezioni. Infatti, se la riforma venisse bocciata, il Senato manterrebbe il proprio potere legislativo e sarebbe eletto con un sistema puramente proporzionale, che quasi certamente produrrebbe un parlamento privo di una chiara maggioranza. Per questa ragione, il Presidente della Repubblica spingerebbe plausibilmente per la formazione di un governo di transizione &ndash; capeggiato da Renzi stesso o da un'altra figura politica o tecnica &ndash; incaricato di varare una nuova legge elettorale prima della convocazione di nuove elezioni. Questo scenario avrebbe per l'Italia tutte le caratteristiche di uno sviluppo classico in vecchio stile; inoltre, renderebbe meno probabile una vittoria del partito di Beppe Grillo alle prossime elezioni.</li></ul><h2>Prudenza nel lungo termine, opportunit&agrave; a breve termine</h2><p>Dal punto di vista degli investimenti, restiamo prudenti sugli attivi europei nel medio termine. La nostra enfasi di lungo periodo sulla preservazione del capitale &egrave; particolarmente rilevante per la regione, dove le prospettive macro sono poco entusiasmanti, il rischio politico &egrave; elevato e la remunerazione per questo rischio &egrave; modesta.</p><p>Per contro, nell'immediato, il referendum potrebbe generare qualche opportunit&agrave;. In vista della consultazione si potrebbe registrare un aumento della volatilit&agrave; degli spread periferici e degli attivi di rischio europei, che potrebbero sottoperformare in caso di vittoria dei &quot;No&quot;. Tale sottoperformance potrebbe offrire l'opportunit&agrave; di incrementare le posizioni di rischio a condizioni pi&ugrave; convenienti, specialmente nel caso dei titoli sovrani delle economie periferiche, che rimangono ancorati dal QE della BCE. D'altro canto, suggeriamo maggiore prudenza sul fronte delle banche italiane, per via delle persistenti vulnerabilit&agrave; e del potenziale aumento del rischio di esecuzione per i piani di ricapitalizzazione in atto in caso di bocciatura della riforma.</p>"
