  - title: "La strategia Income di PIMCO: posizionamento attivo in un contesto incerto e volatile"
    cover_image: "income.jpg"
    slug: "strategia-income"
    date: "30 gennaio 2017"
    content: "<p>Dall'elezione di Donald Trump alla presidenza degli Stati Uniti, i mercati hanno manifestano una generale propensione al rischio. Eppure il futuro della politica fiscale e monetaria &egrave; estremamente incerto e la volatilit&agrave; elevata. Come illustrato dai gestori Dan Ivascyn e Alfred Murata in questa intervista, la strategia Income di PIMCO adotta un approccio flessibile con l'obiettivo di offrire un reddito costante e un valore patrimoniale netto (NAV) stabile a fronte di una crescita economica superiore o inferiore alle attese.</p>
<br>
<p><strong>D: Qual &egrave; stato l'impatto delle elezioni sulle prospettive dei mercati e delle economie?</strong></p>
<p>Daniel Ivascyn:&nbsp;Il quadro dei possibili scenari economici &egrave; complesso e il rischio di scenari estremi, sia negativi che positivi, &egrave; aumentato. Le politiche favorevoli alla crescita negli USA, fra cui l'aumento della spesa per infrastrutture e le agevolazioni fiscali, potrebbero sostenere gli attivi pi&ugrave; rischiosi. Tuttavia un inasprimento delle politiche commerciali potrebbe compromettere la politica estera, facendo bruscamente salire l'avversione al rischio. La vittoria di Trump sottolinea inoltre l'ascesa del populismo, che pu&ograve; accrescere la volatilit&agrave; nel 2017.</p>
<p>L'economia globale dovr&agrave; affrontare tre difficili transizioni: il passaggio dalla politica monetaria alla politica fiscale nei paesi avanzati; la transizione dalla globalizzazione alla deglobalizzazione, che potrebbe porre un freno alla produttivit&agrave; e alimentare l'inflazione; l'evoluzione del regime valutario in Cina da un regime valutario fisso a potenzialmente un sistema di cambi a fluttuazione controllata o addirittura libera.</p>
<p>Riteniamo che questo contesto favorisca le strategie attive. Nei prossimi mesi, in un mercato probabilmente volatile, sar&agrave; fondamentale attuare una rigorosa gestione del rischio, garantendo al portafoglio sufficiente liquidit&agrave; e flessibilit&agrave;.</p>
